    publishing:summary: 'Warning: missing summary.'
    publishing:title: Cookies
    /publishing:content:
      jcr:primaryType: hippostd:html
      hippostd:content: |
        <p>This site places small files, known as 'cookies', onto your computer to collect information about how you browse.</p>
        <p>We do this to track things like the number of people who visit various parts of the site.</p>
        <p>We also do it to help make sure the site is meeting your needs and to help us make improvements.</p>
        <p>These cookies aren't used to identify you personally.</p>
        <p>You will normally see a message on the site before we store a cookie on your computer.</p>
        <p><a href="http://www.aboutcookies.org/">Find out more about how to manage cookies</a>.</p>
        <h2>Measuring site usage</h2>
        <p>We use Google Analytics, Google Optimize and Mouseflow software to collect information about how you use mygov.scot.</p>
        <p>We store information about:</p>
        <ul>
        <li>the pages you visit and how long you spend on each page</li>
        <li>how you got to mygov.scot</li>
        <li>what you click on while you're visiting mygov.scot</li>
        <li>which variation of a page you've visited when we are testing out small design changes using Google Optimize</li>
        </ul>
        <p>Any information we get is received in a way that we can't identify anyone by it. For example, we never receive your name or address.</p>
        <p>We don't make any attempt to find out the identities of people visiting mygov.scot, and we don't allow Google or Mouseflow to do this either.</p>
        <p>All information we get through cookies and analytics will be treated in confidence. We will never sell, trade or give your details to third parties, unless we're required to do it by law.</p>
        <p><a href="https://support.google.com/analytics/answer/2838718?hl=en-GB">Find out more about security and privacy in Google Analytics</a>.</p>
        <h2>Opt out</h2>
        <p>You can opt out of <a href="https://tools.google.com/dlpage/gaoptout">Google analytics</a> and <a href="https://mouseflow.com/opt-out/">Mouseflow</a> cookies.</p>
