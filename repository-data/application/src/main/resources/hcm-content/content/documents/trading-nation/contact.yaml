    /publishing:content:
      jcr:primaryType: hippostd:html
      hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader\"> To\
        \ contact us about <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
        >A Trading Nation</a> you can: </p> \n  <h2>Email</h2> \n  <p>Email us at\
        \ <a href=\"mailto:exportplan@gov.scot\">exportplan@gov.scot</a></p> \n  <h2>Phone</h2>\
        \ \n  <p>Call 0300 244 1305 Monday to Friday, 9am to 4pm.</p> \n  <p><a href=\"\
        https://www.gov.uk/call-charges\">Find out about call charges</a></p> \n \
        \ <h2>Address</h2> \n  <p>Trade and Investment Delivery Division<br> The Scottish\
        \ Government<br> 5 Atlantic Quay<br> 150 Broomielaw<br> Glasgow<br> G2 8LU</p>\
        \ \n  <h2>Twitter</h2> \n  <p>Follow us <a href=\"https://twitter.com/ditiscotland?lang=en\"\
        >@DITIscotland</a></p> \n  <div class=\"ds_information-text\"> \n   <span\
        \ class=\"ds_information-text__icon\" aria-hidden=\"true\">i</span> \n   <span\
        \ class=\"ds_information-text__text\"> <span class=\"visually-hidden  hidden\"\
        >Information:</span> If you’re a business looking for help with exporting,\
        \ you can <a href=\"help-for-businesses\">find help and support</a>. </span>\
        \ \n  </div> \n  <h2>Media enquiries</h2> \n  <p>You can contact the Scottish\
        \ Government newsdesk on 0131 244 0222, Monday to Friday 9am to 5:30pm.</p>\
        \ \n  <p>During out of hours, contact 0300 244 4000.</p> \n </body>\n</html>"
      /help-for-businesses:
