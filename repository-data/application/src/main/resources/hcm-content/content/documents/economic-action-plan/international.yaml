          <p>Our new Invest in Scotland Prospectus will build on Scotland’s outstanding record in attracting investment. Targeting key markets and sectors for Scotland, including digital and precision medicine, we will demonstrate the potential and advantages of locating in Scotland to international investors and companies. We will also align the global resources and expertise we have around investment with our Infrastructure Mission, to raise the profile of the high quality of capital investment opportunities available in Scotland.</p>
