          <p>We will continue to develop the range and reach of our international network, ensuring that trade and investment is central to its purpose, including opening a new office in Paris with an enhanced <a href="https://www.sdi.co.uk/">Scottish Development International</a> (SDI) presence and enhancing our presence in Canada by opening an office in Ottawa in 2018.</p>
