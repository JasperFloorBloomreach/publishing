        hippostd:content: |
          <p><img src="international.1.jpg/{_document}/hippogallery:original" alt="A shelf of whisky" />
          <em>Image courtesy of Scotland is Now</em></p>
          <hr>
          * **£20 million in our new plan _‘A trading nation: our plan for growing Scotland’s exports’_**
          * **Increase the involvement of private sector expertise, facilitating peer-to-peer networking and learning to grow our exports and imports**
          * **A new Food and Drink 5-Year Export Plan**
          <hr>
          <h2>A trading nation: our plan for growing Scotland’s exports</h2>
          <p>To improve the ability of Scotland’s businesses to export we will build on the recommendations of the Enterprise and Skills Strategic Board to set out a range of detailed actions in <em>A trading nation: our plan for growing Scotland’s exports</em> by Spring 2019.  We will support our new plan with over £20 million investment in the next three years. As part of that work we will:</p>
          <ul>
          <li>Invest £2 million over three years to intensively support 50 high export growth businesses per year to ramp up overseas ambitions and activity.</li>
          <li>Create 100 new business-to-business peer mentorships per year for new exporters.</li>
          <li>Expand the network of in-market sector specialists working in overseas markets to identify untapped potential and connect Scottish business to exploit this.</li>
          <li>Increase Export Finance support for Scottish companies looking to enter new markets.</li>
          </ul>
          <h2>Trade Board and Envoys</h2>
          <p>We have established a <a href="https://beta.gov.scot/groups/ministerial-trade-board/">Trade Board</a> and a network of Trade Envoys to champion Scottish businesses and exports abroad, and will ask these talented Scots to help Scottish businesses grow exports and imports. We have launched the Brexit Readiness toolkit for businesses and specifically for exporters to help them plan their way through the uncertainty and minimise the impact.</p>
          <h2>Food and Drink 5-Year Export Plan</h2>
          <p>To support trade in Scotland’s outstanding produce, we will publish a new Food and Drink 5-Year Export Plan and bring forward new measures to promote and market our produce in overseas markets. We will also increase the number of Scottish products with Protected Geographic Indication.</p>
          <h2>Key resources:</h2>
          <p><strong><a href="https://beta.gov.scot/policies/international-trade-and-investment/latest/">Scottish Government: International Trade Policy</a></strong></p>
          <p><strong><a href="https://www.scottish-enterprise.com/support-for-businesses/exports-and-international-markets">Scottish Enterprise: Support for Businesses</a></strong></p>
          <p><strong><a href="https://beta.gov.scot/groups/ministerial-trade-board/">Scottish Government: Ministerial Trade Board</a></strong></p>
          <p><strong><a href="https://www.scottish-enterprise.com/learning-zone/business-guides-and-webinars/components-folder/business-guides-and-webinar-listing/prepare-for-brexit-toolkit">Scottish Enterprise: Business Guides</a></strong></p>
          <p><strong><a href="https://beta.gov.scot/publications/global-scotland-scotlands-trade-investment-strategy-2016-2021/pages/1/">Global Scotland: trade and investment strategy 2016-2021</a></strong></p>
