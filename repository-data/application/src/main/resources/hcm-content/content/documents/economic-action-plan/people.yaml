        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p><img src=\"people3.jpg/{_document}/hippogallery:original\"\
          \ alt=\"Work Photo\"> <br></p> \n  <hr> * **We will publish a [Fair Work\
          \ Action Plan](/fair-work/)** * **We are introducing fair work criteria\
          \ from the [Scottish Business Pledge](https://scottishbusinesspledge.scot/)\
          \ to business support grants** \n  <hr> \n  <h2>Fair Work Nation</h2> \n\
          \  <p>To boost productivity, competitiveness and inclusive growth and to\
          \ develop Scotland as a world-leading Fair Work Nation we will publish a\
          \ Fair Work Action Plan by the end of 2018 that will set out the next steps\
          \ we will take with employers to embed Fair Work practices in Scottish workplaces\
          \ by 2025. The Action Plan will take account of a recent review of the Scottish\
          \ Business Pledge and on the successes so far to advance the Living Wage\
          \ with the aim of extending this further still.</p> \n  <h2>Fair Work Convention</h2>\
          \ \n  <p>The <a href=\"http://www.fairworkconvention.scot/\">Fair Work Convention</a>’\
          s vision, which the Scottish Government shares, is that by 2025 people in\
          \ Scotland will have a world-leading working life where fair work drives\
          \ success, wellbeing and prosperity for individuals, businesses, organisations\
          \ and society. The Fair Work Action Plan will set out the next steps we\
          \ will take with the powers open to us to embed Fair Work practices in Scottish\
          \ workplaces.</p> \n  <h2>Scottish Business Pledge</h2> \n  <p>We are introducing\
          \ fair work criteria from the <a href=\"https://scottishbusinesspledge.scot/\"\
          >Scottish Business Pledge</a>, including paying the living wage, excluding\
          \ exploitative zero hours contracts and gender pay gap transparency to business\
          \ support grants through Regional Selective Assistance and other large Scottish\
          \ Enterprise job-related grants.</p> \n  <h2>‘Fair Work First’</h2> \n \
          \ <p>Our target is that by the end of this Parliament, we will have extended\
          \ fair work criteria to every type of grant, funding stream and business\
          \ support budget open to us. We will also extend the range of Scottish Government\
          \ and public sector contracts that fair work criteria will apply to. Our\
          \ ‘Fair Work First’ approach will be developed with trade unions, business\
          \ and the public sector.</p> \n  <p>We are exploring options to develop\
          \ support and advice for small, micro and Business Pledge employers to support\
          \ fair work practices in their businesses including employing disadvantaged\
          \ groups.</p> \n  <h2>Key resources:</h2> \n  <p><strong><a href=\"https://scottishbusinesspledge.scot/\"\
          >Scottish Business Pledge</a></strong></p> \n  <p><strong><a href=\"http://www.fairworkconvention.scot/\"\
          >Fair Work Convention</a></strong></p> \n  <p><strong><a href=\"https://beta.gov.scot/publications/fair-work-practices-in-procurement-toolkit/\"\
          >Scottish Government: Fair Work Practices in Procurement</a></strong></p>\
          \ \n  <p><strong><a href=\"https://beta.gov.scot/policies/employment-support/fair-work-and-pay/\"\
          >Scottish Government: Fair work and pay</a></strong></p> \n  <p><strong><a\
          \ href=\"index\">Fair Work Action Plan</a></strong></p> \n </body>\n</html>"
