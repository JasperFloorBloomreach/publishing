        jcr:primaryType: hippostd:html
        hippostd:content: |
          <p><img src="people4.jpg/{_document}/hippogallery:original" alt="Migration Photo" />
          <br></p>
          <hr>
          * **Push the UK Government to recognise the action that is needed to protect Scotland’s prosperity and wellbeing**
          * **Build on the success of the ‘We are Scotland’ social media campaign**
          * **Bring forward an Electoral Franchise Bill**
          * **Launch a ‘Come to Scotland’ campaign to attract talent and investment**
          <hr>
          <p>To attract talent to Scotland and grow our population (including as part of the repopulation of our rural areas) we need a migration system which reflects Scotland’s distinct needs. The recent report from the Migration Advisory Committee confirmed evidence from the Scottish Government about the positive impact of EEA nationals to our economy, our public services and our communities.</p>
          <p>We will continue to push the UK Government to recognise the action that is needed to protect Scotland’s prosperity and wellbeing. Scottish Ministers should have the powers to tailor migration policy, within a UK framework to meet Scotland’s distinct needs.</p>
          <h2>‘Come to Scotland’ campaign</h2>
          <p>We will now build on the success of the ‘We are Scotland’ social media campaign to launch a ‘Come to Scotland' campaign to attract talent and investment.</p>
          <p>In addition, we will bring forward an Electoral Franchise Bill to give fair access to voting rights for all those who have a legal right to live in Scotland. EU students already studying here, starting a degree in the autumn this year or next year (2019) will continue to be eligible to receive free tuition.</p>
          <h2>Key resources:</h2>
          <p><strong><a href="https://beta.gov.scot/publications/scotlands-place-europe-people-jobs-investment/">Scottish Government: Scotland's Place in Europe</a></strong></p>
          <p><strong><a href="https://onescotland.org/campaigns/we-are-scotland/">One Scotland</a></strong></p>
