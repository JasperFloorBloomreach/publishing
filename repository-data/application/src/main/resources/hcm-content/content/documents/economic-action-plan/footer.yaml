        hippostd:content: |
          <h2>Why we use cookies</h2>
          <p>We use economicactionplan.mygov.scot cookie tracking data to make informed decisions on whether the site is meeting your needs, which leads to us making improvements. For example, we monitor how much traffic each part of the site gets and work to improve areas which are not being found when they should be.</p>
          <div class="info-note note">
          The cookies that we set on economicactionplan.mygov.scot cannot be used to identify you personally. <a href="https://ico.org.uk/your-data-matters/online/cookies/">Find out more about how to manage cookies for all websites</a>
          </div>
          <h2>Cookies that we set</h2>
          <p>We store information about:</p>
          <ul>
          <li>the pages you visit and how long you spend on each page</li>
          <li>how you got to mygov.scot</li>
          <li>what you click on while you're visiting mygov.scot</li>
          </ul>
          <p>We do not:</p>
          <ul>
          <li>collect information that can be used to identify you; for example, we never receive your name or address</li>
          <li>make any attempt to find out the identities of people visiting mygov.scot</li>
          <li>allow the tools that we use to do this either</li>
          <li>sell, trade or give your details to third parties, unless we are required to do it by law</li>
          </ul>
          <p>All information we get through cookies and analytics will be treated in confidence.</p>
          <h3>Google Analytics</h3>
          <p>We anonymise the last 3 digits of all economicactionplan.mygov.scot user IP addresses for Google Analytics, so that we can ensure that you are protected (<a href="https://support.google.com/analytics/answer/2763052?hl=en">you can read more about how this works here</a>). We can only see a general overview of which regions and cities you may come from, not where individuals access from.</p>
          <p><a href="https://support.google.com/analytics/answer/2838718?hl=en-GB">Find out more about security and privacy in Google Analytics.</a></p>
          <p>You can opt <a href="https://tools.google.com/dlpage/gaoptout">out of Google analytics</a> cookies.</p>
