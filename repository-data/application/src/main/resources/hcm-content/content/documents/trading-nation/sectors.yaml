        hippostd:content: "<html>\n <head></head>\n <body>\n  <p><img src=\"engineering-and-advanced-manufacturing.jpg/{_document}/hippogallery:original\"\
          \ alt=\"An image of Queensferry Crossing depicting the engineering sector\"\
          ></p> \n  <p>In 2017, engineering and advanced manufacturing made up:</p>\
          \ \n  <ul> \n   <li>17.6% of Scotland’s international exports (£5.7 billion)</li>\
          \ \n   <li>9.7% of Scotland’s UK exports (£4.7 billion)</li> \n  </ul> \n\
          \  <p>Engineering and advanced manufacturing covers things like:</p> \n\
          \  <ul> \n   <li>metal manufacturing</li> \n   <li>machinery and equipment</li>\
          \ \n   <li>transport equipment</li> \n   <li>architectural activities</li>\
          \ \n   <li>engineering services for example: design, consultancy</li> \n\
          \  </ul> \n  <h2>How Scotland’s engineering and advanced manufacturing exports\
          \ have increased since 2002</h2> \n  <p><img src=\"engineering-and-advanced-manufacturing-figure-1.jpg/{_document}/hippogallery:original\"\
          \ alt=\"Graph showing Scotland’s engineering and advanced manufacturing\
          \ exports. It shows that both international exports and exports the rest\
          \ of the UK increased between 2002 and 2017.\"></p> \n  <p>Between 2002\
          \ and 2017 Scotland’s engineering and advanced manufacturing exports increased:</p>\
          \ \n  <ul> \n   <li>internationally from £3.6 billion to £5.7 billion</li>\
          \ \n   <li>to the rest of the UK from £3.8 billion to £4.7 billion</li>\
          \ \n  </ul> \n  <h2>Where we can sell more</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a> used evidence to work out <a href=\"where-we-could-sell-more\"\
          >where Scotland could sell the most in future</a>.</p> \n  <p>This evidence\
          \ shows where:</p> \n  <ul> \n   <li>there’s a large or growing demand for\
          \ imports</li> \n   <li>Scotland’s exporting less than other, similar countries</li>\
          \ \n  </ul> \n  <div class=\"ds_information-text\"> \n   <span class=\"\
          ds_information-text__icon\" aria-hidden=\"true\">i</span> \n   <span class=\"\
          ds_information-text__text\"> <span class=\"visually-hidden  hidden\">Information:</span>\
          \ The similar countries are Finland, Norway, Denmark and Ireland. </span>\
          \ \n  </div> \n  <h3>Countries where there’s a large or growing demand for\
          \ engineering and advanced manufacturing imports</h3> \n  <ul> \n   <li><a\
          \ href=\"usa\">United States of America</a></li> \n   <li><a href=\"germany\"\
          >Germany</a></li> \n   <li><a href=\"china\">China</a></li> \n   <li><a\
          \ href=\"italy\">Italy</a></li> \n   <li><a href=\"canada\">Canada</a></li>\
          \ \n   <li><a href=\"spain\">Spain</a></li> \n   <li>Mexico</li> \n  </ul>\
          \ \n  <h3>Where Scotland’s currently exporting less than similar countries</h3>\
          \ \n  <ul> \n   <li><a href=\"germany\">Germany</a></li> \n   <li><a href=\"\
          netherlands\">Netherlands</a></li> \n   <li><a href=\"poland\">Poland</a></li>\
          \ \n   <li><a href=\"china\">China</a></li> \n   <li><a href=\"ireland\"\
          >Ireland</a></li> \n   <li>South Korea</li> \n  </ul> \n  <h2>What we're\
          \ going to do</h2> \n  <p>To help engineering and advanced manufacturing\
          \ exports, we’ll:</p> \n  <ul> \n   <li>work with industry bodies and the\
          \ enterprise agencies to create market development plans for selected sub-sectors\
          \ and countries</li> \n   <li>support businesses to develop international\
          \ leadership and sales skills</li> \n   <li>work with industry bodies to\
          \ share new ideas and exporting best practice</li> \n   <li>help the industry\
          \ to get high quality graduates and technical talent</li> \n   <li>make\
          \ sure businesses can still get skilled overseas employees (post-EU exit)</li>\
          \ \n   <li>help businesses to get finance for export growth plans</li> \n\
          \   <li>find <a href=\"https://www.globalscot.com/\">GlobalScots</a> or\
          \ Trade Envoys who can offer businesses advice, support or introductions</li>\
          \ \n   <li>help businesses find export opportunities by exploring ways to\
          \ make sector data available</li> \n  </ul> \n  <p>You can find more information\
          \ on Scotland’s engineering and advanced manufacturing sector in <a href=\"\
          https://www.gov.scot/publications/scotland-a-trading-nation/\">A Trading\
          \ Nation</a>.</p> \n </body>\n</html>"
