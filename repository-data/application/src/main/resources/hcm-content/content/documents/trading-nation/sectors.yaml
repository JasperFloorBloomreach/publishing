        hippostd:content: "<html>\n <head></head>\n <body>\n  <p><img src=\"food-and-drink.png/{_document}/hippogallery:original\"\
          \ alt=\"An image of food and drink depicting the food and drink sector\"\
          ></p> \n  <p>In 2017, food and drink made up:</p> \n  <ul> \n   <li>20%\
