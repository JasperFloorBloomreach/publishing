        jcr:primaryType: hippostd:html
        hippostd:content: |
          <p><img src="sustainability1.jpg/{_document}/hippogallery:original" alt="Carbon Neutral Photo" />
          <br></p>
          <hr>
          * **A £20 million Energy Investment Fund**
          * **A £60 million Low Carbon Innovation Fund**
          * **A Route Map on an Energy Efficient Scotland, that will lead to over £10 billion of activity to retrofit existing homes and buildings throughout all parts of Scotland**
          * **50% of Scotland’s energy needs met by renewables by 2030**
          * **£25m to support innovation in wave and tidal technologies**
          <hr>
          <h2>Energy Efficient Scotland Route Map</h2>
          <p>By 2030 the equivalent of 50% of the energy for Scotland’s heat, transport and electricity consumption is to be supplied from renewable sources, along with a 30% increase in the productivity of energy use across the Scottish economy. That is why we have made energy efficiency a national infrastructure priority and set out  our plans for this transformation in the <a href="https://beta.gov.scot/publications/energy-efficient-scotland-route-map/">Energy Efficient Scotland Route Map</a>.  We estimate this will result in a £10-12 billion programme of public and private sector investment over the next 20 years, with the potential to boost Scottish GDP growth and generate economic opportunity across the whole of Scotland.</p>
          <h2>Funding the transition to a carbon neutral economy</h2>
          <p>We have already allocated around £40 million to 16 low carbon capital projects through the Low Carbon Infrastructure Transition Programme. To progress our transition to a carbon neutral economy, we are providing support for renewable and local carbon infrastructure through our £20 million Energy Investment Fund and £60 million Low Carbon Innovation Fund.</p>
          <h2>Wave and Tidal Energy</h2>
          <p>To maintain Scotland’s position as a world leader in wave and tidal energy technologies, our <a href="http://www.waveenergyscotland.co.uk/">Wave Energy Scotland</a> programme has been designed to drive forward the search for innovative solutions. The programme has already made £25 million available to support 60 innovative projects, maximising the economic benefit of design, manufacturing and export. Our flagship wave and tidal test facility, the <a href="http://www.emec.org.uk/">European Marine Energy Centre</a> (EMEC), has over a decade of real-sea experience. We will also continue to support the expansion of offshore wind by providing new guidance to industry on licensing and decommissioning, as well as providing a further £2 million this year to support innovation and to help reduce business costs.</p>
          <h2>Electricity and Gas Networks</h2>
          <p>Electricity and gas network businesses in Scotland, and their supply chain, will be key to realising our transition to a carbon neutral economy. We are working with these companies, as well as the wider sector and the regulator, to ensure these future plans are aligned to our vision for the sector.</p>
          <div class="case-study" markdown="1">
          <h2><em>case study:</em>{:.hidden} Orkney Renewable Energy</h2>
          <p>Wind turbine power is a well-established technology in the Orkney islands. The islands are now at the forefront of efforts to develop commercially viable devices to harness wave and tidal energy resources. The European Marine Energy Centre in Stromness was established in 2003. These world-class test facilities, alongside a wealth of academic and maritime expertise and a growing number of specialist supply chain businesses, have helped make Orkney a global centre for renewable energy development.</p>
          <p>Improving facilities for the emerging renewables industry has been a top priority for local public sector organisations, with Orkney Islands Council investing in major new harbour developments at Hatston near Kirkwall, Lyness, on the island of Hoy, and Stromness. Meanwhile, Highlands and Islands Enterprise has created extensive on-shore facilities for developers at Hatston.</p>
          <p>The Orkney community has been quick to embrace the renewables industry, recognising its enormous economic potential, with increasing numbers of local businesses keen to diversify into the field. The creation of the Orkney Research and Innovation Campus in Stromness will provide accommodation for universities and for new occupants, including inward investors, existing Orkney companies expanding into new activities or markets, and new ventures formed to take up opportunities that emerge through R&amp;D undertaken at the campus.</p>
          <p>Community owned wind turbines in Orkney generate electricity, providing revenue to support local projects and address fuel poverty. Curtailment has resulted in communities becoming involved in highly innovative projects piloting hydrogen production and energy storage systems.</p>
          <p>Renewable energy now supports around 300 jobs in Orkney across a wide range of sectors, from manufacturing and engineering, to marine work, research and consultancy services, with additional posts being created every year. Orkney’s entire electricity needs are regularly met from local renewables sources.</p>
          </div>
          <h2>Key resources:</h2>
          <p><strong><a href="https://www.gov.scot/energystrategy">Scotland's Energy Strategy</a></strong></p>
          <p><strong><a href="https://beta.gov.scot/energy/">Scottish Government: Energy</a></strong></p>
          <p><strong><a href="https://beta.gov.scot/publications/energy-efficient-scotland-route-map/">Energy Efficient Scotland: route map</a></strong></p>
