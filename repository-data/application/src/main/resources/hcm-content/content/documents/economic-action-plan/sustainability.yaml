        hippostd:content: |
          <p><img src="sustainability4.jpg/{_document}/hippogallery:original" alt="Vehicles Photo" />
          <br></p>
          <hr>
          * **Investing £15 million to expand Scotland’s electric vehicle (EV) charging network**
          * **Invest in platforms to support testing and demonstration facilities**
          * **Upscale opportunities across emerging hydrogen transport markets**
          * **Research and development of connected and autonomous vehicles (CAV) or driverless cars**
          <hr>
          <h2>Ultra-low emission vehicles (ULEV)</h2>
          <p>We want Scotland to be at the forefront of growth in ultra-low emission vehicles (ULEV) markets, to ensure our business community and workforce benefit from the opportunities that new markets and technologies present.</p>
          <h2>Charging network</h2>
          <p>This year we are making available almost £50m to continue to support the take up of low emission vehicles and expand Scotland’s electric vehicle (EV) charging network (<a href="https://chargeplacescotland.org/">Charge Place Scotland</a>). This includes important initiatives such as the Electric A9 which will see us work with our stakeholders to support new commercial opportunities while delivering benefits to consumers and integrating EVs into our electricity networks.</p>
          <p>In collaboration with our enterprise agencies, we will invest in emerging research and commercial opportunities, with a particular emphasis on testing and demonstration facilities and innovation at the interface between energy and mobility.</p>
          <p>In collaboration with the energy network operators, we will support opportunities for data-driven innovation to influence and manage consumer energy demand and to improve network management. To capitalise on Scotland’s internationally significant hydrogen projects and pilots, we will set in place a coordinated programme of work to upscale opportunities across emerging hydrogen transport markets.</p>
          <h2>Driverless cars</h2>
          <p>We will also continue to encourage and support ongoing research, development, demonstration, and deployment of connected and autonomous vehicles (CAV) or driverless cars. For example, we are holding a two-day ‘CAV Scotland’ event taking place at the Royal Highland Centre on 30 October and 1 November this year (2018) and supporting a collaborative bid to InnovateUK’s ‘CAV4’ call for funding of an autonomous bus demonstrator. We are also partnering with INRIX on their ‘AV Road Rules’ platform to digitise part of the trunk road network and provide key data on road characteristics and encourage autonomous vehicle developers to bring trials and innovative technologies to Scotland.</p>
          <h2>Key resources:</h2>
          <p><strong><a href="https://chargeplacescotland.org/">Charge Places Scotland</a></strong></p>
          <p><strong><a href="https://beta.gov.scot/publications/scottish-governments-climate-change-plan-third-report-proposals-policies-2018/pages/12/">Scottish Government: Climate Change Plan</a></strong></p>
          <p><strong><a href="https://beta.gov.scot/publications/scottish-energy-strategy-future-energy-scotland-9781788515276/">The future of energy in Scotland: Scottish energy strategy</a></strong></p>
