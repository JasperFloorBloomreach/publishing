        hippostd:content: |
          <p><img src="sustainability3.jpg/{_document}/hippogallery:original" alt="Natural Capital Photo" />
          <br></p>
          <hr>
          * **Investment in Scotland’s natural assets – air, water, land and nature – will deliver a healthier and more prosperous Scotland**
          <hr>
          <h2>Natural Assets</h2>
          <p>High quality natural assets – like our water, air, soils and nature – are the cornerstones of our economy, culture and quality of life.</p>
          <p>We are developing an environment strategy to help co-ordinate action and guide future activity to ensure these precious assets are protected and enhanced.  This will be complemented by a strengthened regulatory framework for activities likely to cause environmental harm. This integrated framework will help the Scottish Environment Protection Agency (SEPA) to deliver proportionate, joined up, and outcome-focussed regulation, ensuring more effective and efficient protection of the environment, whilst reducing the regulatory burden on business.</p>
          <p>SEPA is supporting businesses to move beyond simply complying with environmental standards towards helping identify new opportunities which will generate innovation and investment.</p>
          <h2>Clean Air</h2>
          <p>Clean air is essential for our health, wellbeing and economic prosperity. We are carrying out a comprehensive review of ‘Cleaner Air for Scotland’ – Scotland’s air quality strategy – building on the progress made to date to ensure our air is of the highest quality.</p>
          <h2>Water Environment</h2>
          <p>We are protecting and improving our water environment through the River Basin Management Plans which will restore watercourses to a more natural condition, generating environmental and economic benefits including more opportunities for tourism and recreation.</p>
          <p>We will seek opportunities to ensure that where possible various funding streams operate in tandem to achieve maximum benefits. <a href="https://www.sepa.org.uk/">Scottish Environment Protection Agency (SEPA)</a>’s Water Environment Fund delivers around 40 river improvement projects each year, opening up many hundreds of kilometres of river for migratory fish, bringing associated economic benefits. The <a href="https://www.greeninfrastructurescotland.scot/">Green Infrastructure Fund</a> delivers some 15 projects across Scotland creating or enhancing around 140 hectares of greenspace in our towns and cities. The <a href="http://www.centralscotlandgreennetwork.org/">Central Scotland Green Network</a> is a long-term project, working with 19 local authorities to create green space across the central belt, estimated to deliver multiple benefits in excess of £6 billion over the next 35 years.</p>
          <p>We will explore where these 3 funds can be brought together to optimise the benefits such projects can bring to urban communities, regenerating those most deprived areas and bringing both health and economic benefits.</p>
          <h2>Soil Quality</h2>
          <p>Substantial investment has been made in improving our soil quality, through for example the Peatlands Action Fund which SNH are delivering, which restores degraded peatland so that it can store more carbon in future, with associated climate change benefits. And the Scottish Land Commission is working with SEPA to unlock potential growth by bringing vacant and derelict land back into economic use.</p>
          <h2>Forestry</h2>
          <p>Alongside this, we are committed to meeting our target of planting 10,000 hectares of woodland every year, and increase this by a further 50% by 2025; and we will deliver a new Scottish Forestry Strategy setting out the long-term vision and objectives for forestry and woodlands, including in support of the forestry sector which makes a substantial contribution to our economy.</p>
          <p>The Cairngorms National Park, Loch Lomond &amp; The Trossachs National Park and the Royal Botanic Garden Edinburgh are playing a key role in supporting the strong growth in the tourism sector.</p>
          <p>We are continuing to invest in our green infrastructure to support tourism growth, such as the National Walking and Cycling Network which is attracting more visitors and generating £85 million expenditure in the local economy.</p>
          <h2>Key resources:</h2>
          <p><strong><a href="https://www.greeninfrastructurescotland.scot/">Green Infrastructure Scotland</a></strong></p>
          <p><strong><a href="http://www.centralscotlandgreennetwork.org/">Central Scotland Green Network</a></strong></p>
          <p><strong><a href="https://scotland.forestry.gov.uk/supporting/grants-and-regulations/forestry-grants">Forestry Commission: Grants</a></strong></p>
          <p><strong><a href="https://www.sepa.org.uk/">Scottish Environment Protection Agency (SEPA)</a></strong></p>
          <p><strong><a href="https://www.nature.scot/climate-change/taking-action/peatland-action">Peatland Action Fund (SNH)</a></strong></p>
