      publishing:summary: Cookie preferences summary
      publishing:title: Cookie preferences
      /publishing:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>A cookie lets a website recognise your device and store some information about your preferences or interactions.</p>

          <h2>Why we use cookies</h2>

          <p>We use mygov.scot cookie tracking data to make informed decisions on whether the site is meeting your needs, which leads to us making improvements. For example, we monitor how much traffic each part of the site gets and work to improve areas which are not being found when they should be.</p>

          <p>The cookies that we set on mygov.scot can not be used to identify you personally.&nbsp;<a href="https://ico.org.uk/your-data-matters/online/cookies/">Find out more about how to manage cookies for all websites</a></p>

          <h2>Turn cookies on or off</h2>

          <p>We use 3 main types of cookie on our website. You can choose which cookies you're happy for us to use.</p>

          <p><a href="https://www.mygov.scot/cookie-details/">Find out more about the cookies we use</a></p>
