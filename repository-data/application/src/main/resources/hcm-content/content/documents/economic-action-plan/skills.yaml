          * **30,000 [Apprenticeships](https://www.apprenticeships.scot/) by 2020, developing the Apprenticeship pathway through Foundation, Modern, and Graduate Apprenticeships**
          <hr>
          <h2>Skills Development Scotland</h2>
          <p>We are investing £193 million in <a href="https://www.skillsdevelopmentscotland.co.uk/">Skills Development Scotland</a> in 2018/19 to deliver interventions including Modern Apprenticeships, Foundation Apprenticeships, Graduate Apprenticeships, pre-employment training and careers services, and to play a central role in the implementation of <a href="https://beta.gov.scot/publications/developing-young-workforce-scotlands-youth-employment-strategy/">Developing the Young Workforce</a> (DYW).</p>
          <h2>Apprenticeships</h2>
          <p>As part of this investment, to ensure Scotland’s labour market is equipped with the skills required we will continue to improve opportunities for apprenticeships, delivering 30,000 Apprenticeships by 2020. This will include developing the Apprenticeship pathway through Foundation, Modern, and Graduate Apprenticeships.</p>
          <p>We will expand the number of Foundation Apprenticeships, helping to equip more young people at school with industry recognised qualifications, skills, and the practical experience that industry demands, both now and in the future.  We will also continue to develop our Graduate Apprenticeship programmes, offering the opportunity to blend academic learning with practical experience, supporting the in-work development of graduates with the skills that employers require.</p>
          <h2>Key resources:</h2>
          <p><strong><a href="https://www.skillsdevelopmentscotland.co.uk/">Skills Development Scotland</a></strong></p>
          <p><strong><a href="https://beta.gov.scot/publications/developing-young-workforce-scotlands-youth-employment-strategy/">Developing the young workforce: Scotland's youth employment strategy</a></strong></p>
          <p><strong><a href="https://www.apprenticeships.scot/">Apprenticeships.scot</a></strong></p>
