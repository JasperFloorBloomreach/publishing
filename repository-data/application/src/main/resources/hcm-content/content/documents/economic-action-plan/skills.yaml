      /publishing:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |
          <p><img src="skills1.jpg/{_document}/hippogallery:original" alt="Five people waiting in line in chairs" />
          <br></p>
          <hr>
          * **Our employment support service – Fair Start Scotland – is designed to give individualised support to 38,000 individuals furthest removed from the labour market**
          * **Supporting those affected by redundancy through the Partnership Action for Continuing Employment (PACE)**
          <hr>
          <h2>Fair Start Scotland</h2>
          <p>We have developed an employment support service – Fair Start Scotland – to help those facing the greatest barriers to work to find and stay in jobs, based on our over-arching principles of fairness and respect.</p>
          <p>We are also setting out how we will deliver more effective and joined up employability support across Scotland with the publication of No One Left Behind – Next Steps for the Integration and Alignment of Employability Support in Scotland.</p>
          <p>We are developing links between employment support and other services through the £2.5 million Employability Innovation and Integration Fund.</p>
          <h2>Individual Training Accounts</h2>
          <p>We have launched Individual Training Accounts (ITAs) to support employability by focusing funds on those actively seeking employment and those who are currently in low paid work and looking to progress.</p>
          <h2>Partnership Action for Continuing Employment</h2>
          <p>We will continue to support those affected by redundancy through the Partnership Action for Continuing Employment (PACE), while providing careers and skills advice to people of all ages through the <a href="https://www.skillsdevelopmentscotland.co.uk/">Skills Development Scotland</a> agency.</p>
          <h2>Key resources:</h2>
          <p><strong><a href="https://beta.gov.scot/policies/employment-support/">Scottish Government: Employment support policy</a></strong></p>
          <p><strong><a href="https://www.skillsdevelopmentscotland.co.uk/">Skills Development Scotland</a></strong></p>
          <p><strong><a href="http://www.sfc.ac.uk/skills/skills.aspx">Scottish Funding Council: Skills and employability</a></strong></p>
          <p><strong><a href="http://www.employabilityinscotland.com/">Employability in Scotland</a></strong></p>
          <p><strong><a href="https://scottishlivingwage.org/">Living Wage Scotland</a></strong></p>
          <p><strong><a href="https://www.myworldofwork.co.uk/">My World of Work</a></strong></p>
          <p><strong><a href="https://www.skillsdevelopmentscotland.co.uk/what-we-do/employability-skills/partnership-action-for-continuing-employment-pace/">Redundancy support for people and businesses in Scotland</a></strong>
           </p>
