        hippostd:content: "<p><img src=\"skills4.jpg/{_document}/hippogallery:original\"\
          \ alt=\"A woman with a hard hat and ear protectors\" />\n<br></p>\n<hr>\n\
          * **A Future Skills Action Plan to be published in early 2019**\n* **Establishing\
          \ a National Retraining Partnership**\n* **A second year of the Flexible\
          \ Workforce Development**\n<hr> \n<h2>Skills for the Future</h2>\n<p>We\
          \ will publish a Future Skills Action Plan in early 2019, which will build\
          \ on the output of the Enterprise and Skills Strategic Board, helping to\
          \ ensure we have the right skills in place to support individuals, employers\
          \ and our economy. This will recognise the increasing importance of up-skilling\
          \ and re-skilling our existing workforce, in line with the opportunities\
          \ for future economic growth that technological advance and economic change\
          \ will present. The Plan will also include a more responsive and resilient\
          \ funding model for work-based learning and the up-skilling/retraining agenda,\
          \ developed in partnership with the SFC and SDS.</p>\n<p>Recognising the\
          \ need to support the population of rural areas, we will also publish and\
          \ implement a rural skills action plan that will seek to ensure that national\
          \ frameworks are available across rural Scotland.</p>\n<h2>National Retraining\
          \ Partnership</h2>\n<p>We will also establish a National Retraining Partnership\
          \ with employers, unions, colleges and universities, and training bodies\
          \ to identify the best collaborative way forward to help workers and businesses\
          \ prepare for future changes by enabling the workforce to up-skill and/or\
          \ retrain where necessary. This is an example of how we will use partnership\
          \ to create space for employers, unions and other stakeholders to come together\
          \ to respond collectively to economic challenges.</p>\n<h2>Flexible Workforce\
          \ Development Fund</h2>\n<p>In addition we will continue to provide opportunities\
          \ for the existing workforce through a range of programmes including the\
          \ <a href=\"https://beta.gov.scot/publications/evaluation-first-year-flexible-workforce-development-fund/\"\
          >Flexible Workforce Development Fund</a> (increasing the cap from £10,000\
          \ to £15,000), Individual Training Accounts and the Scottish Union Learning\
          \ Fund.  Through the £12m <a href=\"https://transitiontrainingfund.co.uk/\"\
          >Transition Training Fund</a>, we are also helping individuals to retrain,\
          \ up-skill or get accreditation or certification that would help in securing\
          \ a new job in oil and gas, the wider energy sector, or engineering and\
          \ manufacturing.</p>\n<h2>Key resources:</h2>\n<p><strong><a href=\"https://beta.gov.scot/publications/evaluation-first-year-flexible-workforce-development-fund/\"\
          >Flexible workforce development fund: first year evaluation</a></strong></p>\n\
          <p><strong><a href=\"https://transitiontrainingfund.co.uk/\">Transition\
          \ Training Fund</a></strong></p>\n"
