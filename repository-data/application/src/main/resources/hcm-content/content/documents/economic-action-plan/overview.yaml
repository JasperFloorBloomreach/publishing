        hippostd:content: |
          <p><img src="overview2.jpg/{_document}/hippogallery:original" alt="The riverside in Glasgow" />
          <br></p>
          <hr>
          <p>The Scottish Government is taking positive action to transform Scotland’s economic future. We are:</p>
          <ul>
          <li>
          <p>Delivering a highly competitive and fairer tax system, including the most competitive business rates package of reliefs in the UK.</p>
          </li>
          <li>
          <p>Investing record levels in digital and physical infrastructure - by the end of this Parliament investment will be £1.5 billion higher than in 2019/20.</p>
          </li>
          <li>
          <p>Supporting sectoral and business transformation and growth by, for example, delivering the National Manufacturing Institute and the new Scottish National Investment Bank.</p>
          </li>
          <li>
          <p>Maximising the economic impact for our annual £2.4 billion spend on enterprise and skills support with the help of the business-led Enterprise and Skills Strategic Board.</p>
          </li>
          <li>
          <p>Boosting inwards migration through creating one of the most attractive societies to live, work and study in.</p>
          </li>
          <li>
          <p>Committing over £1 billion to deliver city region deals throughout Scotland and supporting a diverse and vibrant rural economy by achieving 100% coverage of Scotland with a growth deal.</p>
          </li>
          <li>
          <p>Delivering 100% access to superfast broadband of 30Mbps to all homes and businesses across Scotland by the end of 2021.</p>
          </li>
          <li>
          <p>Investing in the near doubling of the entitlement to Early Learning and Childcare from 600 to 1140 hours per year from August 2020.</p>
          </li>
          <li>
          <p>Boosting productivity by developing Scotland as a Fair Work Nation.</p>
          </li>
          <li>
          <p>Investing £20m over the next 3 years to enhance and intensify support to businesses wishing to export.</p>
          </li>
          </ul>
          <p> </p>
