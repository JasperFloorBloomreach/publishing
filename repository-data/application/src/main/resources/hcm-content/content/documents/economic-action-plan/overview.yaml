      publishing:summary: New policy commitments.
      publishing:title: Taking Action Now
      /publishing:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |
          <p><img src="overview7.jpg/{_document}/hippogallery:original" alt="Dartboard with darts hitting the bullseye" />
          <br></p>
          <hr>
          <ul>
          <li>
          <p>We will commit to a <strong>competitive and stable fiscal regime</strong>.</p>
          </li>
          <li>
          <p>We will drive forward a <strong>National Infrastructure Mission</strong> and steadily increase Scotland’s annual infrastructure investment until it is £1.5 billion higher by the end of the next Parliament than in 2019-20. We will identify the priority infrastructure projects that can unlock the greatest productivity gains advised by a <strong>new Infrastructure Commission</strong> and through the development of the next Infrastructure Investment Plan.</p>
          </li>
          <li>
          <p>In partnership with SCDI, we will work with business to pilot two <strong>Productivity Clubs</strong> to support businesses to help each other to improve managerial capability and diffusion of technology and innovation.</p>
          </li>
          <li>
          <p>We will <strong>expand the role of the Can Do Business Innovation Forum</strong> to enable it to consider and take action on the economic opportunities and challenges of new technologies.</p>
          </li>
          <li>
          <p>We will <strong>launch a ‘Come to Scotland’ campaign</strong> to attract talent and investment.</p>
          </li>
          <li>
          <p>We will <strong>step up our engagement with the construction sector</strong> to support its plans to develop and grow.</p>
          </li>
          <li>
          <p>We will work with the Regulatory Review Group and key stakeholders to <strong>better understand public sector policy and regulation impacts on our businesses</strong>.</p>
          </li>
          <li>
          <p>We will consult on a review of our planning fees regulations, including the principle for a developer to <strong>pay a higher planning application fee for an accelerated service</strong>.</p>
          </li>
          <li>
          <p>We will provide companies <strong>with information, advice and support to help them develop their skills and capability in digital manufacturing, automation and research and development</strong>.</p>
          </li>
          <li>
          <p>We will <strong>use public procurement to create more opportunities for Scottish businesses</strong>, including building on our model to promote agile procurement at greater scale, increasing the level of digital transactions and digital invoicing, streamlining our purchase to pay processes, and redeploying resources to focus on faster payments – all reducing costs for industry.</p>
          </li>
          <li>
          <p>We will <strong>set up Procurement Innovation Partnerships</strong> to solve social challenges while creating opportunities for SMEs.</p>
          </li>
          <li>
          <p>We will look to realise the potential of <strong>women’s contribution</strong> to economic success through the Women in Enterprise Action Framework and the delivery of our forthcoming Gender Pay Gap Action Plan.</p>
          </li>
          <li>
          <p>We will <strong>integrate and expand up-skilling and re-skilling provision</strong>, working with the new National Retraining Partnership involving unions and employers’ organisations to shape the public and private sector response to this.</p>
          </li>
          <li>
          <p>We will work with SFC and SDS to <strong>develop a more responsive funding model for work-based learning and up-skilling</strong>.</p>
          </li>
          <li>
          <p>We will <strong>increase the pace on the alignment of the education and skills system</strong>.</p>
          </li>
          <li>
          <p>We will <strong>build on the established success of the PACE model</strong> to deliver a consistent yet targeted service to companies across Scotland when they need support.</p>
          </li>
          <li>
          <p>We will <strong>extend fair work criteria</strong> to every type of grant, funding stream and business support budget that we can by the end of this Parliament.</p>
          </li>
          <li>
          <p>We will <strong>deliver a range of different types of leadership and management support</strong> which meet the needs of individuals and businesses.</p>
          </li>
          <li>
          <p>We will <strong>expand, enhance and support the Scotland Can Do approach</strong>, including a focus on the needs of women in enterprise and the Creative sector. In addition, we are asking the Enterprise agencies to scale-up the Can Do approach to search out talent and ideas from across the entrepreneurial community.</p>
          </li>
          <li>
          <p>We will ensure the <strong>enterprise and skills agencies will now work even more closely with regional economic partnerships in recognition of the importance of place in creating successful economies within Scotland</strong>.</p>
          </li>
          <li>
          <p>We will <strong>launch a promotional strategy for Digital Scotland</strong> aimed at attracting investors, designers, entrepreneurs and technical talent to think of Scotland as the right place to host data, test technology and start a digital business.</p>
          </li>
          <li>
          <p>We will task agencies to build on existing work to <strong>develop a National Asset Register</strong> of sectors, skills and capabilities that is geographically focussed.</p>
          </li>
          </ul>
          <p> </p>
