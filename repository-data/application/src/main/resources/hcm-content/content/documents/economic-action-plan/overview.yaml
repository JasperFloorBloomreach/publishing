        jcr:primaryType: hippostd:html
        hippostd:content: |
          <p><img src="overview8.jpg/{_document}/hippogallery:original" alt="EU flags" />
          <br></p>
          <hr>
          <p>We understand that Brexit presents real challenges for many of Scotland’s people, businesses and communities. These may be particularly acute for the rural economy given challenges around population, the supply of labour and the Common Agricultural Policy.</p>
