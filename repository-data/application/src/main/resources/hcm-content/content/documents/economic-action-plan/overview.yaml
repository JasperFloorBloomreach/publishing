      /publishing:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |
          <p><img src="overview6.jpg/{_document}/hippogallery:original" alt="Two people shaking hands" />
          <br></p>
          <hr>
          <p>This plan reflects the messages we hear in our ongoing engagement and from expert recommendations such as from our business-led Enterprise and Skills Strategic Board. We will continue to listen and draw on that evidence as we deliver for the economy of today and invest for the future.</p>
          <p>As a Government, we will build consensus – not just with businesses and with trade unions, but with the wider public sector, the third sector and across political parties too. We believe there is scope for far greater collaboration, and that our Parliament, if it chooses, can send a clear message to the world that the success of Scotland’s economy is a common endeavour and that Scotland is ambitious and open for business.</p>
          <p>In supporting growth, we are taking a place-based approach to ensure interventions are tailored specifically to regional or local needs. For example, whilst our rural economy is both similar to, and tightly integrated with, the national economy, it is also extremely diverse.  There are a number of distinct differences which include distance from key services, and sparsity of populations making connectivity an issue.</p>
