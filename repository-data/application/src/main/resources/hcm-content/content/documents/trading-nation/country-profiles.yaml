        hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader\"\
          > In 2017, Scotland sold over £1 billion worth of exports to Norway. This\
          \ is 3.1% of Scotland’s total international exports. Between 2013 and 2017,\
          \ Scottish exports to Norway decreased by an average of 5.9% each year.</p>\
          \ \n  <div class=\"ds_information-text\"> \n   <span class=\"ds_information-text__icon\"\
          \ aria-hidden=\"true\">i</span> \n   <span class=\"ds_information-text__text\"\
          > <span class=\"visually-hidden  hidden\">Information:</span> Exports have\
          \ been affected by a slow-down in Norway’s economy during this time. </span>\
          \ \n  </div> \n  <p><img src=\"06-Norway.png/{_document}/hippogallery:original\"\
          \ alt=\"An image of Norway outlined on a map\"></p> \n  <h2>The benefits\
          \ of selling to Norway</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
          >World Bank</a> rates Norway as the 7th easiest country in the world to\
          \ do business with.</p> \n  <p>Norway’s a good place to export to because\
          \ it has:</p> \n  <ul> \n   <li>a lot of natural resources</li> \n   <li>a\
          \ good business culture</li> \n   <li>very little corruption</li> \n  </ul>\
          \ \n  <p>It’s also a good place for Scottish businesses to export to because:</p>\
          \ \n  <ul> \n   <li>UK brands are trusted there</li> \n   <li>English is\
          \ widely spoken in business there</li> \n   <li>it has a high standard of\
          \ living, so people have money to spend</li> \n   <li>its economy is stable</li>\
          \ \n  </ul> \n  <h2>What we could sell more of</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a> uses evidence to work out <a href=\"what-we-could-sell-more-of\"\
          >what Scotland could sell more of</a>.</p> \n  <p>In Norway, the key sectors\
          \ where Scotland could sell more are:</p> \n  <ul> \n   <li>chemical sciences</li>\
          \ \n   <li>manufacturing computer or electronic products</li> \n   <li>food</li>\
          \ \n   <li>textiles</li> \n  </ul> \n  <p><img src=\"06-Norway-top-opportunities.png/{_document}/hippogallery:original\"\
          \ alt=\"An infographic of top opportunities in Norway\"></p> \n  <div class=\"\
          hidden . visually-hidden\"> \n   <h3>Top opportunities in Norway</h3> \n\
          \   <ul> \n    <li>Technology, digital and media</li> \n    <li>Engineering\
          \ and advanced manufacturing</li> \n    <li>Food and drink</li> \n    <li>Energy</li>\
          \ \n    <li>Life sciences</li> \n    <li>Financial and business services</li>\
          \ \n   </ul> \n  </div> \n  <h2>Help with exporting in Norway</h2> \n  <h3>Scottish\
          \ Development International offices</h3> \n  <p>Scottish Development International\
          \ have an office in <a href=\"https://www.sdi.co.uk/about-sdi/global-offices/europe-middle-east-and-africa/norway-stavanger\"\
          >Stavanger</a>. They have 5 members of staff focussed on:</p> \n  <ul> \n\
          \   <li>industries that produce consumer goods</li> \n   <li>science and\
          \ technology</li> \n   <li>energy</li> \n  </ul> \n  <h3>GlobalScot</h3>\
          \ \n  <p>The <a href=\"https://www.globalscot.com/\">GlobalScot</a> network\
