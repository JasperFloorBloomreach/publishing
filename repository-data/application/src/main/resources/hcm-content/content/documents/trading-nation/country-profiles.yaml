        hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader\"\
          > In 2017, Scotland sold £850 million worth of exports to Spain. This is\
          \ 2.6% of Scotland’s total international exports. Between 2013 and 2017,\
          \ Scottish exports to Spain decreased by an average of 2.4% each year.</p>\
          \ \n  <p><img src=\"16-Spain.png/{_document}/hippogallery:original\" alt=\"\
          An image of Spain outlined on a map\"></p> \n  <h2>The benefits of selling\
          \ to Spain</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
          >World Bank</a> rates Spain as the 30th easiest country in the world to\
          \ do business with.</p> \n  <p>Spain’s a good place to export to because\
          \ it:</p> \n  <ul> \n   <li>has good transportation links</li> \n   <li>good\
          \ information communication technology (ICT) networks</li> \n  </ul> \n\
          \  <p>It’s also a good place for Scottish businesses to export to because:</p>\
          \ \n  <ul> \n   <li>English is spoken in business there</li> \n   <li>UK\
          \ brands are trusted there</li> \n  </ul> \n  <h2>What we could sell more\
          \ of</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a> uses evidence to work out <a href=\"what-we-could-sell-more-of\"\
          >what Scotland could sell more of</a>.</p> \n  <p>In Spain, the key sectors\
          \ where Scotland could sell more are:</p> \n  <ul> \n   <li><a href=\"life-and-chemical-sciences\"\
          >chemical sciences</a></li> \n   <li>computer and information technology\
          \ services</li> \n   <li>machinery and equipment</li> \n   <li>manufacture\
          \ of computer, electronic and optical products</li> \n   <li><a href=\"\
          food-and-drink\">food</a></li> \n   <li>transport equipment</li> \n   <li><a\
          \ href=\"financial-and-business-services\">financial services</a></li> \n\
          \  </ul> \n  <p><img src=\"15-Spain-top-opportunities.png/{_document}/hippogallery:original\"\
          \ alt=\"An infographic of top opportunities in Spain\"></p> \n  <div class=\"\
          hidden . visually-hidden\"> \n   <h3>Top opportunities in Spain</h3> \n\
          \   <ul> \n    <li>Food and drink</li> \n    <li>Engineering and advanced\
          \ manufacturing</li> \n    <li>Chemical sciences</li> \n    <li>Financial\
          \ and business services</li> \n   </ul> \n  </div> \n  <h2>Help with exporting\
          \ in Spain</h2> \n  <h3>Scottish Development International offices</h3>\
          \ \n  <p>Scottish Development International have an office in <a href=\"\
          https://www.sdi.co.uk/about-sdi/global-offices/europe-middle-east-and-africa/spain-barcelona\"\
          >Barcelona</a> and <a href=\"https://www.sdi.co.uk/about-sdi/global-offices/europe-middle-east-and-africa/spain-madrid\"\
          >Madrid</a>. They have 2 members of staff focussed on:</p> \n  <ul> \n \
          \  <li>industries that produce consumer goods</li> \n   <li>science and\
          \ technology</li> \n  </ul> \n  <h3>GlobalScot</h3> \n  <p>The <a href=\"\
          https://www.globalscot.com/\">GlobalScot</a> network has 5 experts in Spain\
          \ covering:</p> \n  <ul> \n   <li>energy</li> \n   <li>financial services</li>\
          \ \n   <li>technology sectors</li> \n  </ul> \n  <p>We’re going to expand\
          \ the GlobalScot network in Spain.</p> \n  <h3>Department for International\
          \ Trade</h3> \n  <p>You can contact the <a href=\"https://www.gov.uk/world/organisations/department-for-international-trade-spain#contact-us\"\
          >Department for International Trade</a> team in Spain to find opportunities\
          \ for doing business there.</p> \n  <h3>Chamber of Commerce</h3> \n  <p>The\
          \ <a href=\"http://www.britishchamberspain.com/index.html\">British Chamber\
          \ of Commerce</a> in Spain can offer members:</p> \n  <ul> \n   <li>business\
          \ support</li> \n   <li>advice</li> \n   <li>introductions</li> \n  </ul>\
          \ \n  <p>They have <a href=\"http://www.britishchamberspain.com/contacto.html\"\
          >offices</a> in Barcelona, Madrid and Andalucía.</p> \n  <p>You can find\
          \ more <a href=\"help-for-businesses\">help with exporting</a>.</p> \n \
          \ <p>You can also find more information on exporting to Spain in <a href=\"\
          https://www.gov.scot/publications/scotland-a-trading-nation/\">A Trading\
          \ Nation</a>.</p> \n </body>\n</html>"
