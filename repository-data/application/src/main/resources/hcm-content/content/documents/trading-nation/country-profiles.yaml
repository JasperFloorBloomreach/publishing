        hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader\"\
          > In 2017, Scotland sold £735 million worth of exports to Switzerland. This\
          \ is 2.3% of Scotland’s total international exports. Between 2013 and 2017,\
          \ Scottish exports to Switzerland increased by an average of 12.5% each\
          \ year.</p> \n  <p><img src=\"05-Switzerland.png/{_document}/hippogallery:original\"\
          \ alt=\"An image of Switzerland outlined on a map\"></p> \n  <h2>The benefits\
          \ of selling to Switzerland</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
          >World Bank</a> rates Switzerland as the 38th easiest country in the world\
          \ to do business with.</p> \n  <p>Switzerland’s a good place to export to\
          \ because it:</p> \n  <ul> \n   <li>has a highly skilled work force</li>\
          \ \n   <li>has an excellent public infrastructure</li> \n   <li>values new\
          \ ideas for products and services</li> \n   <li>spends a lot on research\
          \ and development</li> \n   <li>has reliable laws and regulations</li> \n\
          \   <li>sits in the centre of Europe</li> \n  </ul> \n  <p>It’s also a good\
          \ place for Scottish businesses to export to because:</p> \n  <ul> \n  \
          \ <li>English is widely spoken</li> \n   <li>it has similar laws and regulations</li>\
          \ \n   <li>it has a high standard of living, so people have money to spend</li>\
          \ \n   <li>it has lots of people from different cultures, looking to buy\
          \ different things</li> \n  </ul> \n  <h2>What we could sell more of</h2>\
