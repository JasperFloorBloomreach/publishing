        hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader\"\
          > In 2017, Scotland sold £2.5 billion worth of exports to the Netherlands.\
          \ This is 7.6% of Scotland’s total international exports. Between 2013 and\
          \ 2017, Scottish exports to the Netherlands increased by an average of 1.6%\
          \ each year.</p> \n  <p><img src=\"04-Netherlands.png/{_document}/hippogallery:original\"\
          \ alt=\"An image of the Netherlands outlined on a map\"></p> \n  <h2>The\
          \ benefits of selling to the Netherlands</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
          >World Bank</a> rates the Netherlands as the 36th easiest country in the\
          \ world to do business with.</p> \n  <p>The Netherlands is a good place\
          \ to export to because it:</p> \n  <ul> \n   <li>is open to new ideas for\
          \ products and services</li> \n   <li>has a good business culture</li> \n\
          \  </ul> \n  <p>It’s also a good place for Scottish businesses to export\
          \ to because it:</p> \n  <ul> \n   <li>has a high standard of living, so\
          \ people have money to spend</li> \n   <li>has a stable economy</li> \n\
          \   <li>is close to Scotland</li> \n   <li>has a similar culture to Scotland</li>\
          \ \n  </ul> \n  <h2>What we could sell more of</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a> uses evidence to work out <a href=\"what-we-could-sell-more-of\"\
          >what Scotland could sell more of</a>.</p> \n  <p>In the Netherlands, the\
          \ key sectors where Scotland could sell more are:</p> \n  <ul> \n   <li>machinery\
          \ and equipment</li> \n   <li><a href=\"financial-and-business-services\"\
          >financial services</a></li> \n   <li>computer and information technology\
          \ (IT) services</li> \n   <li><a href=\"life-and-chemical-sciences\">chemical\
          \ sciences</a></li> \n  </ul> \n  <p><img src=\"04-Netherlands-top-opportunities.png/{_document}/hippogallery:original\"\
          \ alt=\"An infographic of top opportunities in the Netherlands's\"></p>\
          \ \n  <div class=\"hidden . visually-hidden\"> \n   <h3>Top opportunities\
          \ in the Netherlands</h3> \n   <ul> \n    <li>Food and drink</li> \n   \
          \ <li>Financial and business services</li> \n    <li>Technology, software\
          \ and communications</li> \n    <li>Energy support</li> \n    <li>Chemical\
          \ sciences</li> \n    <li>Life sciences</li> \n    <li>Engineering and advanced\
          \ manufacturing</li> \n   </ul> \n  </div> \n  <h2>Help with exporting in\
          \ the Netherlands</h2> \n  <h3>Scottish Development International offices</h3>\
          \ \n  <p>Scottish Development International can help businesses exporting\
          \ to the Netherlands from their office in <a href=\"https://www.sdi.co.uk/about-sdi/global-offices/europe-middle-east-and-africa/belgium-brussels\"\
          >Brussels</a>.</p> \n  <p>They have one member of staff focussing on industries\
          \ that produce consumer goods.</p> \n  <h3>GlobalScot</h3> \n  <p>The <a\
          \ href=\"https://www.globalscot.com/\">GlobalScot</a> network has 4 experts\
          \ in the Netherlands covering:</p> \n  <ul> \n   <li>energy</li> \n   <li>financial\
          \ and business services</li> \n  </ul> \n  <h3>Department for International\
          \ Trade</h3> \n  <p>You can contact the <a href=\"https://www.gov.uk/government/publications/exporting-to-netherlands/exporting-to-the-netherlands\"\
          >Department for International Trade</a> team in the Netherlands to find\
          \ opportunities for doing business there.</p> \n  <h3>Chambers of Commerce</h3>\
          \ \n  <p>The Netherlands Britain Chamber of Commerce can offer members:</p>\
          \ \n  <ul> \n   <li>advice</li> \n   <li>introductions</li> \n  </ul> \n\
          \  <p>They have <a href=\"http://www.nbcc.co.uk/?lang=nl\">offices</a> in\
          \ London and the Hague.</p> \n  <p>You can find more <a href=\"help-for-businesses\"\
          >help with exporting</a>.</p> \n  <p>You can also find more information\
          \ on exporting to the Netherlands in <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a>.</p> \n </body>\n</html>"
