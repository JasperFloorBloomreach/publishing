        hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader\"\
          > In 2017, Scotland sold £1.5 billion worth of exports to Ireland. This\
          \ is 4.5% of Scotland’s total international exports. Between 2013 and 2017,\
          \ Scottish exports to Ireland increased by an average of 21% each year.</p>\
          \ \n  <p><img src=\"10-Irish-Republic.png/{_document}/hippogallery:original\"\
          \ alt=\"An image of Ireland outlined on a map\"></p> \n  <h2>The benefits\
          \ of selling to Ireland</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
          >World Bank</a> rates Ireland as the 23rd easiest country in the world to\
          \ do business with.</p> \n  <p>Ireland’s a good place to export to because\
          \ it has:</p> \n  <ul> \n   <li>a strong economy</li> \n   <li>a highly\
          \ educated workforce</li> \n  </ul> \n  <p>It’s also a good place for Scottish\
          \ businesses to export to because:</p> \n  <ul> \n   <li>English is the\
          \ first language</li> \n   <li>it has good transport links</li> \n   <li>it\
          \ has similar regulations and laws as Scotland</li> \n   <li>it’s close\
          \ to Scotland</li> \n  </ul> \n  <h2>What we could sell more of</h2> \n\
          \  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a> uses evidence to work out <a href=\"what-we-could-sell-more-of\"\
          >what Scotland could sell more of</a>. In Ireland, the key sectors where\
          \ Scotland could sell more are:</p> \n  <ul> \n   <li>transportation equipment</li>\
          \ \n   <li>machinery and equipment</li> \n   <li>computer programming and\
          \ information technology (IT)</li> \n  </ul> \n  <p><img src=\"10-Ireland-top-opportunities.png/{_document}/hippogallery:original\"\
          \ alt=\"An infographic of top opportunities in Ireland\"></p> \n  <div class=\"\
          hidden . visually-hidden\"> \n   <h3>Top opportunities in Ireland</h3> \n\
          \   <ul> \n    <li>Financial and business services</li> \n    <li>Chemical\
          \ sciences</li> \n    <li>Technology, digital and media</li> \n    <li>Life\
          \ sciences</li> \n    <li>Food and drink</li> \n    <li>Engineering and\
          \ advanced manufacturing</li> \n   </ul> \n  </div> \n  <h2>Help with exporting\
          \ in Ireland</h2> \n  <h3>Scottish Development International offices</h3>\
          \ \n  <p>Scottish Development International have an office in <a href=\"\
          https://www.sdi.co.uk/about-sdi/global-offices/europe-middle-east-and-africa/ireland-dublin\"\
          >Dublin</a>. They have 3 members of staff focussed on:</p> \n  <ul> \n \
          \  <li>technology</li> \n   <li>life sciences</li> \n  </ul> \n  <h3>Innovation\
          \ and Investment Hub</h3> \n  <p>The Scottish Government have an office\
          \ in <a href=\"https://www.gov.scot/policies/europe/innovation-and-investment-hubs/#Dublin\"\
          >Dublin</a>. The Innovation and Investment Hub can help businesses:</p>\
          \ \n  <ul> \n   <li>with trade missions</li> \n   <li>collaborate on economic\
          \ and academic projects</li> \n   <li>collaborate on ideas for new products\
          \ or services</li> \n   <li>find events or opportunities</li> \n  </ul>\
          \ \n  <h3>GlobalScot</h3> \n  <p>The <a href=\"https://www.globalscot.com/\"\
          >GlobalScot</a> has 3 experts in Ireland covering:</p> \n  <ul> \n   <li>technology</li>\
          \ \n   <li>life sciences</li> \n  </ul> \n  <p>We’re going to expand the\
          \ GlobalScot network in Ireland.</p> \n  <h3>Department for International\
          \ Trade</h3> \n  <p>You can contact the <a href=\"https://www.gov.uk/government/world/organisations/uk-trade-investment-ireland\"\
          >Department for International Trade</a> team in Ireland to find opportunities\
          \ for doing business there.</p> \n  <h3>British Irish Chamber of Commerce</h3>\
          \ \n  <p>The <a href=\"https://www.britishirishchamber.com/\">British Irish\
          \ Chamber of Commerce</a> can offer members:</p> \n  <ul> \n   <li>business\
          \ support</li> \n   <li>advice</li> \n   <li>introductions</li> \n  </ul>\
          \ \n  <p>They have <a href=\"https://www.britishirishchamber.com/contact/\"\
          >offices</a> in Dublin and London.</p> \n  <p>You can find more <a href=\"\
          help-for-businesses\">help with exporting</a>.</p> \n  <p>You can also find\
          \ more information on exporting to Ireland in <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a>.</p> \n </body>\n</html>"
