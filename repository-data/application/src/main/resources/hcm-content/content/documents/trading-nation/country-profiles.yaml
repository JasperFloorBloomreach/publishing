        hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader\"\
          > In 2017, Scotland sold £395 million worth of exports to Poland. This is\
          \ 1.2% of Scotland’s total international exports. Between 2013 and 2017,\
          \ Scottish exports to Poland increased by an average of 6.5% each year.</p>\
          \ \n  <p><img src=\"07-Poland.png/{_document}/hippogallery:original\" alt=\"\
          An image of Poland outlined on a map\"></p> \n  <h2>The benefits of selling\
          \ to Poland</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
          >World Bank</a> rates Poland as the 33rd easiest country in the world to\
          \ do business with.</p> \n  <p>Poland’s a good place to export to because\
          \ it:</p> \n  <ul> \n   <li>sits in the centre of Europe</li> \n   <li>has\
          \ a lot of people and businesses to sell to</li> \n   <li>has a highly educated\
          \ work force</li> \n  </ul> \n  <p>It’s also a good place for Scottish businesses\
          \ to export to because:</p> \n  <ul> \n   <li>it could create opportunities\
          \ to export to other places in central and eastern Europe</li> \n   <li>English\
          \ is widely spoken</li> \n   <li>it has a strong and growing economy</li>\
          \ \n  </ul> \n  <h2>What we could sell more of</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a> uses evidence to work out <a href=\"what-we-could-sell-more-of\"\
          >what Scotland could sell more of</a>.</p> \n  <p>In Poland, the key sectors\
          \ where Scotland could sell more are:</p> \n  <ul> \n   <li>chemical sciences</li>\
          \ \n   <li>manufacturing of computer, electronic and optical equipment</li>\
          \ \n   <li>food</li> \n   <li>mining support</li> \n   <li>research</li>\
          \ \n   <li>business support</li> \n   <li>engineering</li> \n   <li>machinery\
          \ and equipment</li> \n  </ul> \n  <p><img src=\"07-Poland-top-opportunities.png/{_document}/hippogallery:original\"\
          \ alt=\"An infographic of top opportunities in Poland\"></p> \n  <div class=\"\
          hidden . visually-hidden\"> \n   <h3>Top opportunities in Poland</h3> \n\
          \   <ul> \n    <li>Engineering and advanced manufacturing</li> \n    <li>Food\
          \ and drink</li> \n    <li>Life sciences</li> \n    <li>Financial and business\
          \ services</li> \n    <li>Chemical sciences</li> \n    <li>Energy</li> \n\
          \   </ul> \n  </div> \n  <h2>Help with exporting in Poland</h2> \n  <h3>Scottish\
          \ Development International offices</h3> \n  <p>Scottish Development International\
          \ can help businesses exporting to Poland from their office in <a href=\"\
          https://www.sdi.co.uk/about-sdi/global-offices/europe-middle-east-and-africa/germany-duesseldorf\"\
          >Dusseldorf</a> in Germany.</p> \n  <p>They have 4 members of staff who\
          \ are focussed on:</p> \n  <ul> \n   <li>energy</li> \n   <li>science and\
          \ technology</li> \n   <li>industries that produce consumer goods</li> \n\
          \  </ul> \n  <h3>GlobalScot</h3> \n  <p>The <a href=\"https://www.globalscot.com/\"\
          >GlobalScot</a> network has 3 experts in Poland covering:</p> \n  <ul> \n\
          \   <li>financial services</li> \n   <li>construction</li> \n  </ul> \n\
          \  <p>We’re going to expand the GlobalScot network in Poland.</p> \n  <h3>Trade\
          \ Envoys</h3> \n  <p>Martyn O’Reilly is the Scottish Government’s Trade\
          \ Envoy based in Poland. He can help:</p> \n  <ul> \n   <li>connect businesses\
          \ in Scotland and Poland</li> \n   <li>provide market intelligence</li>\
          \ \n   <li>raise awareness of opportunities</li> \n  </ul> \n  <h3>Department\
          \ for International Trade</h3> \n  <p>You can contact the <a href=\"https://www.gov.uk/government/organisations/department-for-international-trade\"\
          >Department for International Trade</a> team in Poland to find opportunities\
          \ for doing business there.</p> \n  <h3>British Polish Chamber of Commerce</h3>\
          \ \n  <p>The British Polish Chamber of Commerce can offer members:</p> \n\
          \  <ul> \n   <li>business support</li> \n   <li>advice</li> \n   <li>introductions</li>\
          \ \n  </ul> \n  <p>They have <a href=\"http://bpcc.org.pl/en/contact\">offices</a>\
          \ in Warsaw, Wrocław, Kraków and Sevenoaks.</p> \n  <p>You can find more\
          \ <a href=\"help-for-businesses\">help with exporting</a>.</p> \n  <p>You\
          \ can also find more information on exporting to Poland in <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a>.</p> \n </body>\n</html>"
