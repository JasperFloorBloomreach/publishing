        hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader\"\
          > In 2017, Scotland sold £760 million worth of exports to Italy. This is\
          \ 2.3% of Scotland’s total international exports. Between 2013 and 2017,\
          \ Scottish exports to Italy increased by an average of 3.9% each year.</p>\
          \ \n  <p><img src=\"14-Italy.png/{_document}/hippogallery:original\" alt=\"\
          An image of Italy outlined on a map\"></p> \n  <h2>The benefits of selling\
          \ to Italy</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
          >World Bank</a> rates Italy as the 51st easiest country in the world to\
          \ do business with.</p> \n  <p>Italy’s a good place to export to because\
          \ it:</p> \n  <ul> \n   <li>has a good manufacturing sector</li> \n   <li>is\
          \ open to new ideas for products and services</li> \n   <li>gives opportunities\
          \ to export to the Mediterranean and the Middle East</li> \n  </ul> \n \
          \ <p>It’s also a good place for Scottish businesses to export to because:</p>\
          \ \n  <ul> \n   <li>it has similar regulations to the UK</li> \n   <li>UK\
          \ brands are trusted there</li> \n   <li>it has good transport links such\
          \ as low cost flights</li> \n  </ul> \n  <h2>What we could sell more of</h2>\
          \ \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a> uses evidence to work out <a href=\"what-we-could-sell-more-of\"\
          >what Scotland could sell more of</a>.</p> \n  <p>In Italy, the key sectors\
          \ where Scotland could sell more are:</p> \n  <ul> \n   <li><a href=\"financial-and-business-services\"\
          >financial services</a></li> \n   <li><a href=\"food-and-drink\">food</a></li>\
          \ \n   <li><a href=\"life-and-chemical-sciences\">chemical sciences</a></li>\
          \ \n   <li>computer and information technology services</li> \n   <li>machinery\
          \ and equipment</li> \n   <li>the manufacture of computer, electronic and\
          \ optical products</li> \n   <li>transport equipment</li> \n  </ul> \n \
          \ <p><img src=\"13-Italy-top-opportunities.png/{_document}/hippogallery:original\"\
          \ alt=\"An infographic of top opportunities in Italy\"></p> \n  <div class=\"\
          hidden . visually-hidden\"> \n   <h3>Top opportunities in Italy</h3> \n\
          \   <ul> \n    <li>Engineering and advanced manufacturing</li> \n    <li>Food\
          \ and drink</li> \n    <li>Life sciences</li> \n    <li>Technology, digital\
          \ and media</li> \n    <li>Chemical sciences</li> \n    <li>Financial and\
          \ business services</li> \n   </ul> \n  </div> \n  <h2>Help with exporting\
          \ in Italy</h2> \n  <h3>Scottish Development International offices</h3>\
          \ \n  <p><a href=\"https://www.sdi.co.uk/\">Scottish Development International</a>\
          \ have an office in <a href=\"https://www.sdi.co.uk/about-sdi/global-offices/europe-middle-east-and-africa/italy-milan/\"\
          >Milan</a>. They have one staff member who’s focussed on industries that\
          \ produce consumer goods.</p> \n  <h3>GlobalScot</h3> \n  <p>The <a href=\"\
          https://www.globalscot.com/\">GlobalScot</a> network has 4 experts in Italy\
          \ covering:</p> \n  <ul> \n   <li>financial services</li> \n   <li>energy</li>\
          \ \n  </ul> \n  <p>We’re going to expand the GlobalScot network in Italy.</p>\
          \ \n  <h3>Department for International Trade</h3> \n  <p>You can contact\
          \ the <a href=\"https://www.gov.uk/world/organisations/department-for-international-trade-italy#contact-us\"\
          >Department for International Trade</a> team in Italy to find opportunities\
          \ for doing business there.</p> \n  <h3>Chamber of Commerce</h3> \n  <p>The\
          \ <a href=\"http://www.britchamitaly.com/en-WR/\">British Chamber of Commerce</a>\
          \ in Italy can offer members:</p> \n  <ul> \n   <li>business support</li>\
          \ \n   <li>advice</li> \n   <li>introductions</li> \n  </ul> \n  <p>They\
          \ have groups in:</p> \n  <ul> \n   <li><a href=\"http://www.britchamitaly.com/en-WR/chamber/chapters/detail?contentid=17\"\
          >Campania</a></li> \n   <li><a href=\"http://www.britchamitaly.com/en-WR/chamber/chapters/detail?contentid=8\"\
          >Emilia Romagna</a></li> \n   <li><a href=\"http://www.britchamitaly.com/en-WR/chamber/chapters/detail?contentid=11\"\
          >Friuli Venezia Giulia</a></li> \n   <li><a href=\"http://www.britchamitaly.com/en-WR/chamber/chapters/detail?contentid=12\"\
          >Lazio</a></li> \n   <li><a href=\"http://www.britchamitaly.com/en-WR/chamber/chapters/detail?contentid=16\"\
          >Puglia</a></li> \n   <li><a href=\"http://www.britchamitaly.com/en-WR/chamber/chapters/detail?contentid=13\"\
          >Sicilia</a></li> \n   <li><a href=\"http://www.britchamitaly.com/en-WR/chamber/chapters/detail?contentid=35\"\
          >Toscana</a></li> \n   <li><a href=\"http://www.britchamitaly.com/en-WR/chamber/chapters/detail?contentid=1\"\
          >Veneto</a></li> \n  </ul> \n  <p>You can find more <a href=\"help-for-businesses\"\
          >help with exporting</a>.</p> \n  <p>You can also find more information\
          \ on exporting to Italy in <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a>.</p> \n </body>\n</html>"
