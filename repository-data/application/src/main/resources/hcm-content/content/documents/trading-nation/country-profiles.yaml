        hippostd:content: "<html>\n <head></head>\n <body>\n  <p class=\"leader  ds_leader\"\
          > In 2017, Scotland sold £580 million worth of exports to Canada. This is\
          \ 1.8% of Scotland’s total international exports. Between 2013 and 2017,\
          \ Scottish exports to Canada increased by an average of 7.8% each year.</p>\
          \ \n  <p><img src=\"15-Canada.png/{_document}/hippogallery:original\" alt=\"\
          An image of Canada outlined on a map\"></p> \n  <h2>The benefits of selling\
          \ to Canada</h2> \n  <p>The <a href=\"http://www.doingbusiness.org/en/rankings\"\
          >World Bank</a> rates Canada as the 22nd easiest country in the world to\
          \ do business with.</p> \n  <p>Canada’s a good place to export to because\
          \ it has a:</p> \n  <ul> \n   <li>strong economy</li> \n   <li>highly educated\
          \ workforce</li> \n  </ul> \n  <p>It’s also a good place for Scottish businesses\
          \ to export to because:</p> \n  <ul> \n   <li>English is the first language</li>\
          \ \n   <li>it has similar laws and regulations as the UK</li> \n   <li>it\
          \ has a high standard of living, so people have money to spend</li> \n \
          \ </ul> \n  <h2>What we could sell more of</h2> \n  <p><a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a> uses evidence to work out <a href=\"what-we-could-sell-more-of\"\
          >what Scotland could sell more of</a>.</p> \n  <p>In Canada, the key sectors\
          \ where Scotland could sell more are:</p> \n  <ul> \n   <li>mining support\
          \ and services</li> \n   <li>computer and information technology (IT) services</li>\
          \ \n   <li>the manufacture of computer, electronic and optical products</li>\
          \ \n   <li>machinery and equipment</li> \n   <li><a href=\"engineering-and-advanced-manufacturing\"\
          >engineering</a></li> \n   <li><a href=\"food-and-drink\">food</a></li>\
          \ \n   <li><a href=\"life-and-chemical-sciences\">chemical sciences</a></li>\
          \ \n  </ul> \n  <p><img src=\"14-Canada-top-opportunities.png/{_document}/hippogallery:original\"\
          \ alt=\"An infographic of top opportunities in Canada\"></p> \n  <div class=\"\
          hidden  visually-hidden\"> \n   <h3>Top opportunities in Canada</h3> \n\
          \   <ul> \n    <li>Engineering and advanced manufacturing</li> \n    <li>Food\
          \ and drink</li> \n    <li>Financial and business services</li> \n    <li>Energy</li>\
          \ \n    <li>Chemical sciences</li> \n    <li>Life sciences</li> \n   </ul>\
          \ \n  </div> \n  <h2>Help with exporting in Canada</h2> \n  <h3>Scottish\
          \ Development International offices</h3> \n  <p>Scottish Development International\
          \ has an office in <a href=\"https://www.sdi.co.uk/about-sdi/global-offices/americas/canada-calgary\"\
          >Calgary</a>. They have 2 members of staff who are focussed on:</p> \n \
          \ <ul> \n   <li>industries that produce consumer goods</li> \n   <li>science\
          \ and technology</li> \n  </ul> \n  <h3>Scottish Government</h3> \n  <p>The\
          \ Scottish Government has <a href=\"https://www.gov.scot/policies/international-relations/international-offices/\"\
          >offices</a> in Toronto and Ottawa. They work to promote Scotland in Canada.</p>\
          \ \n  <p>The Scottish Government also have an engagement strategy for Canada.</p>\
          \ \n  <h3>GlobalScot</h3> \n  <p>The <a href=\"https://www.globalscot.com/\"\
          >GlobalScot</a> network has 21 experts in Canada covering:</p> \n  <ul>\
          \ \n   <li>energy</li> \n   <li>financial services</li> \n   <li>technology</li>\
          \ \n  </ul> \n  <p>We’re going to expand the GlobalScot network in Canada.</p>\
          \ \n  <h3>Department for International Trade</h3> \n  <p>You can contact\
          \ the <a href=\"https://www.gov.uk/world/organisations/department-for-international-trade-canada#contact-us\"\
          >Department for International Trade</a> team in Canada to find opportunities\
          \ for doing business there.</p> \n  <h3>British Canadian Chamber of Trade\
          \ and Commerce</h3> \n  <p>The <a href=\"https://www.britishcanadianchamber.com/\"\
          >British Canadian Chamber of Trade and Commerce</a> can offer members:</p>\
          \ \n  <ul> \n   <li>business support</li> \n   <li>advice</li> \n   <li>introductions</li>\
          \ \n  </ul> \n  <p>They have an office in <a href=\"https://www.britishcanadianchamber.com/business-services\"\
          >Toronto</a>.</p> \n  <p>You can find more <a href=\"help-for-businesses\"\
          >help with exporting</a>.</p> \n  <p>You can also find more information\
          \ on exporting to Canada in <a href=\"https://www.gov.scot/publications/scotland-a-trading-nation/\"\
          >A Trading Nation</a>.</p> \n </body>\n</html>"
