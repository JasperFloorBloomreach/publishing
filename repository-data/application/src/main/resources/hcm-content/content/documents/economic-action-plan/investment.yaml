          <p><strong><a href="https://beta.gov.scot/housing/">Scottish Government: Housing</a></strong></p>
          <p><strong><a href="https://beta.gov.scot/policies/more-homes/housing-infrastructure-fund/">Housing Infrastructure Fund</a></strong></p>
          <p><strong><a href="https://beta.gov.scot/publications/more-homes-scotland/">More Homes Scotland</a></strong></p>
          <p><strong><a href="https://beta.gov.scot/policies/more-homes/affordable-housing-supply/">Affordable Housing Supply Programme</a></strong></p>
          <p><strong><a href="https://www.mygov.scot/self-build-loan-fund/">Scotland Self-Build Loan Fund</a></strong></p>
