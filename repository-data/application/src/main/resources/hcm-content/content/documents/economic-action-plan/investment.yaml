          <hr>
          * **Our new National Infrastructure Mission will increase Scotland’s annual infrastructure investment**
          * **We are stepping up our engagement with the construction sector**
          <hr>
          <h2>National Infrastructure Mission</h2>
          <p>To maintain competitive economic conditions in an increasingly global market, and to deliver a long term boost to Scotland’s economy, we will drive forward a National Infrastructure Mission and steadily increase Scotland’s annual infrastructure investment until it is £1.5 billion higher by the end of the next Parliament than in 2019-20.  On current estimates that would mean around £7 billion of extra infrastructure investment by the end of the next Parliament.</p>
          <p>It is vital that the right investments are made that generate inclusive growth and deliver our carbon neutral objectives.  Investment in economic infrastructure is a key driver of growth. For example, investment in broadband, transport and utilities provides the foundation for companies to invest and brings new economic opportunities to remote and deprived parts of the country.  We will identify the priority infrastructure projects that can unlock the greatest productivity gains advised by a new Infrastructure Commission and through the development of the next Infrastructure Investment Plan.</p>
          <p>The chair of the Infrastructure Commission will be appointed shortly, and it will be asked to report to ministers on key strategic investments in Scotland to boost economic growth and support public services by the end of 2019.</p>
          <p>Following the completion of this report the commission will be asked to provide advice to ministers on the delivery of infrastructure in Scotland, including the possible creation of a Scottish National Infrastructure Company.</p>
          <p>As we step up our investment in infrastructure, continue to deliver on our commitment to 50,000 new affordable homes and take forward plans for the Scottish National Investment Bank, we will also step up our engagement with the construction sector to support its plans to develop and grow a more sustainable, productive and innovative industry and to enhance the sector’s contribution to the economy and employment and career opportunities across Scotland. In particular, working across procurement, infrastructure, economic development and built environment interests and with our enterprise and skills agencies, we will work with organisations such as Construction Scotland, the Civil Engineering Contractors Association, the Construction Scotland Innovation Centre and the trade unions to help the sector thrive and grow.</p>
          <p>Water is one of our most important natural assets, and Scottish Water will continue to invest around £600 million each year in our water and wastewater infrastructure, supporting jobs across the economy whilst providing 1.38 billion litres of fresh, high quality drinking water every day, and treating our waste water before returning it safely to the environment.</p>
          <h2>Construction Industry</h2>
          <p>Our ambitious infrastructure plans will rely on a construction industry that is both well positioned to deliver and understands the wider social and economic wellbeing priorities associated with that delivery. Working across government, we will take steps to form a refreshed and stronger relationship between government and the construction sector (including organisations such as Construction Scotland, the Civil Engineering Contractors Association, the Construction Scotland Innovation Centre and the trade unions) around a set of common goals to help the sector grow.</p>
          <h2>Scottish Water</h2>
          <p>Water is one of our most important natural assets, and <a href="https://www.scottishwater.co.uk/">Scottish Water</a> will continue to invest around £600 million each year in our water and wastewater infrastructure, supporting jobs across the economy whilst providing 1.38 billion litres of fresh, high quality drinking water every day, and treating our waste water before returning it safely to the environment.</p>
          <h2>Key resources:</h2>
          <p><strong><a href="https://beta.gov.scot/publications/infrastructure-investment-plan-2015/">Infrastructure Investment Plan 2015</a></strong></p>
          <p><strong><a href="https://www.scottishwater.co.uk/">Scottish Water</a></strong>
           </p>
