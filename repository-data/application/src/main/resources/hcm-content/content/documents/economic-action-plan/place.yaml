        jcr:primaryType: hippostd:html
        hippostd:content: "<p><img src=\"place1.jpg/{_document}/hippogallery:original\"\
          \ alt=\"City Photo\" />\n<br></p>\n<hr>\n* **[City Region Deals](https://www.gov.scot/policies/cities-regions/city-region-deals/)\
          \ and [Regional Growth Deals](https://www.gov.scot/policies/cities-regions/regional-growth-deals/)\
          \ act as enablers to unlock economic assets**\n* **We will deliver City\
          \ Region Deals for all our cities and have already committed investment\
          \ of up to £1.275 billion over the next 10-20 years for City Region Deals\
          \ across Scotland** \n* **Building on the City Deals, we are committed to\
          \ 100% coverage of Scotland in growth deals City Region and Regional Growth**\n\
          <hr>\n<h2>Deals</h2>\n<p>City Region and Growth deals worth up to £1.378\
          \ billion over the next 10 to 20 years have been agreed for the <a href=\"\
          http://www.glasgowcityregion.co.uk/\">Glasgow City Region</a>, <a href=\"\
          http://www.abzdeal.com/\">Aberdeen and Aberdeenshire</a>, <a href=\"https://www.highland.gov.uk/cityregiondeal\"\
          >Inverness and Highland</a>, and <a href=\"http://www.acceleratinggrowth.org.uk/\"\
          >Edinburgh and South East Scotland</a>. Heads of Terms have been reached\
          \ for Stirling and Clackmannanshire,  the <a href=\"https://www.taycities.co.uk/\"\
          >Tay Cities Region</a> and the <a href=\"https://www.ayrshire.gov.uk/AyrshireDeal/\"\
          >Ayrshire Growth Deal</a>. Signing of Heads of Terms for the Borderlands\
          \ Growth Deal is imminent.</p>\n<p>Each deal is tailored to the social and\
          \ economic situation of its region, with projects such as the Oil and Gas\
          \ Technology Centre in Aberdeen, the distributed learning of STEM subjects\
          \ across Highland, and a focus on capitalising on data driven innovation\
          \ in Edinburgh.</p>\n<p>Deals galvanise key partners to come together to\
          \ drive regional economies in ways that go well beyond the investments that\
          \ they deliver, leveraging local and regional intelligence about how best\
          \ to secure inclusive economic growth.</p>\n<p>They act as a catalyst to\
          \ support and enable a set of strong regional economic partnerships across\
          \ Scotland that have a clear and active role for the private sector to help\
          \ create and deliver a clear economic plan for the region.</p>\n<p>That\
          \ is why we are committed to delivering 100% coverage of deals across Scotland,\
          \ with discussions underway for, Moray, Falkirk, Argyll &amp; Bute and the\
          \ Western Isles, Orkney and Shetland.</p>\n<h2>Growth Accelerator Schemes</h2>\n\
          <p>City Region and Regional Growth Deals build on our strong foundations\
          \ of finding new ways to unlock economic investment, including our Tax Increment\
          \ Financing and Growth Accelerator approaches where we have already delivered\
          \ two Growth Accelerator schemes: with the City of Edinburgh Council for\
          \ the St James Quarter, unlocking around £1 billion of new development in\
          \ the city centre; and with Dundee City Council involving £60 million of\
          \ Scottish Government investment to support the wider £1 billion Waterfront\
          \ Development that includes the iconic V&amp;A Museum.</p>\n<h2>Key resources:</h2>\n\
          <p><strong><a href=\"https://www.gov.scot/policies/cities-regions/regional-growth-deals/\"\
          >Scottish Government: Cities and regions</a></strong></p>\n<p><strong><a\
