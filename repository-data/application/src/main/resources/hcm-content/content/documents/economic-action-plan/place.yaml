      /publishing:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |
          <p><img src="place4.jpg/{_document}/hippogallery:original" alt="Planning Photo" />
          <br></p>
          <hr>
          * **We will ensure that the planning system develops to support inclusive economic growth and delivers for investors and communities**
          <hr>
          <h2>National Planning Framework 4</h2>
          <p>We will use the National Planning Framework 4 to promote sustainable and inclusive economic growth across all of our regions, and to create high-quality, diverse and sustainable places that promote wellbeing and attract investment.</p>
          <h2>Strategic Transport Projects Review</h2>
          <p>Future transport investment through <a href="https://www.transport.gov.scot/our-approach/strategy/strategic-transport-projects-review/#">Strategic Transport Projects Review</a> (STPR2), will be aligned with the national planning framework, creating well connected places for the people of Scotland.</p>
          <h2>Planning Fees Regulations</h2>
          <p>We will consult on a review of our planning fees regulations, including the principle for a developer to pay a higher planning application fee for an accelerated service from the planning authority in its handling of the application.</p>
          <h2>Place Principle</h2>
          <p>We will support and promote the Place Principle which asks that all those responsible for providing services and looking after assets in a place work and plan together, with local communities, to create more successful places.</p>
          <p>Through the <a href="https://beta.gov.scot/policies/improving-public-services/local-governance-review/">Local Governance Review</a>, we will consider proposals for alternative governance arrangements at local council / Community Planning Partnership level, or more regionally. A key objective will be to help drive inclusive growth in those places.</p>
          <h2>Key resources:</h2>
          <p><strong><a href="https://beta.gov.scot/publications/national-planning-framework-3/">Scottish Government: National Planning Framework 3</a></strong></p>
          <p><strong><a href="https://www.transport.gov.scot/our-approach/strategy/strategic-transport-projects-review/#">Strategic Transport Projects Review</a></strong></p>
          <p><strong><a href="https://beta.gov.scot/building-planning-and-design/">Scottish Government: Building, Planning and Design</a></strong></p>
          <p><strong><a href="https://beta.gov.scot/policies/improving-public-services/local-governance-review/">Scottish Government: Local Governance Review</a></strong></p>
          <p><strong><a href="https://www.transport.gov.scot/news/the-future-of-transport-infrastructure/">Transport Scotland: The Future of Transport Infrastructure</a></strong></p>
