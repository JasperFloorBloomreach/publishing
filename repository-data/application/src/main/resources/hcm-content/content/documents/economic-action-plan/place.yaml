      publishing:title: Local Economies and Community-led Development
      /publishing:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |
          <p><img src="place8.jpg/{_document}/hippogallery:original" alt="Marine Photo" />
          <br></p>
          <hr>
          * **Increasing shared ownership of renewable energy**
          * **Giving local communities control of land and properties**
          <hr>
          <h2>Community and Renewable Energy Scheme</h2>
          <p>The new Community and Renewable Energy Scheme, worth £10 million per year, supports the development of shared ownership opportunities and we are publishing our review of Good Practice Principles for Shared Ownership of Onshore Renewable Energy Projects.</p>
          <h2>Towns</h2>
          <p>We will continue to support <a href="https://www.scotlandstowns.org/">Scotland's Towns</a> Partnership to promote the Town Centre First Principle and provide support and services which contribute to the vibrancy, vitality and viability of town centres and neighbourhoods.</p>
          <p>Building on the Town Centre First Principle, we will support and promote the Place Principle which asks that all those responsible for providing services and looking after assets in a place need to work and plan together, and with local communities, to improve the lives of people, support inclusive growth and create more successful places.</p>
          <h2>Asset Transfer</h2>
          <p>Asset Transfer legislation gives community organisations a right to ask to take over control of land or buildings owned by local councils, Scottish Government, and other public authorities – this is helping revitalise local economies by putting control of these properties into community hands and supporting community development</p>
          <p>We are supporting communities to become more resilient and sustainable through the ownership and management of land and land assets, with our £10 million per year <a href="https://beta.gov.scot/policies/land-reform/scottish-land-fund/">Scottish Land Fund</a> extended to 2021.</p>
          <h2>Food and Drink</h2>
          <p>We have launched a <a href="https://connectlocal.scot/funding/regional-food-fund/">Regional Food Fund</a> of £250k to support growth in Scotland’s local/regional food and drink sector to double the amount that visitors spend on food and drink.</p>
          <p>We have provided support for the <a href="http://www.candoplaces.org/">Can Do Places</a> initiative, which supports the creation of co-working spaces that benefit communities, amounting to £150,000 from 2016 to 2017.</p>
          <h2>Key resources:</h2>
          <p><strong><a href="https://www.localenergy.scot/">Local Energy Scotland</a></strong></p>
          <p><strong><a href="https://www.scotlandstowns.org/">Scotland's Towns</a></strong></p>
          <p><strong><a href="https://beta.gov.scot/policies/land-reform/scottish-land-fund/">Scottish Government: Scottish Land Fund</a></strong></p>
          <p><strong><a href="https://connectlocal.scot/funding/regional-food-fund/">Connect Local Regional Food Fund</a></strong></p>
          <p><strong><a href="http://www.candoplaces.org/">Can Do Places</a></strong></p>
