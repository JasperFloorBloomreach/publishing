        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p><img src=\"place.jpg/{_document}/hippogallery:original\"\
          \ alt=\"Places Photo\"> <br></p> \n  <hr> \n  <p>We recognise that a ‘one\
          \ size fits all’ approach to sustainable and inclusive growth can have unintended\
          \ consequences. Supporting businesses and growth across all of Scotland\
          \ requires us to tailor our actions to address specific conditions in our\
          \ sectors, regions and rural economy.</p> \n  <p>We are improving regional\
          \ economies through our City Region deals and through transformational investment\
          \ across all of Scotland. Whether urban, rural or island we know that with\
          \ ambition, and the right support, communities can develop and regenerate\
          \ places and spaces where they live and make them even better.</p> \n  <ul>\
          \ \n   <li><a href=\"city-region-deals\">City Region and Other Growth Deals</a></li>\
          \ \n   <li><a href=\"regional-economies\">Regional Economies and Economic\
          \ Partnerships</a></li> \n   <li><a href=\"business-improvement-districts\"\
          >Business Improvement Districts</a></li> \n   <li><a href=\"planning\">Planning</a></li>\
          \ \n   <li><a href=\"regeneration\">Regeneration</a></li> \n   <li><a href=\"\
          rural-economy\">Rural Economy</a></li> \n   <li><a href=\"marine-and-coastal\"\
          >Marine and Coastal Economies</a></li> \n   <li><a href=\"local-economies\"\
          >Local Economies and Community-led Development</a></li> \n  </ul> \n </body>\n\
          </html>"
