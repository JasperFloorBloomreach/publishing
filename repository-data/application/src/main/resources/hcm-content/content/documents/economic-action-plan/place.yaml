      publishing:seoTitle: Regional Economies and Economic Partnerships
      publishing:summary: 'Driving inclusive economic growth through partnership and
        collaboration between  government,  agencies, academia and the private sector.  '
      publishing:title: Regional Economies and Economic Partnerships
      /publishing:content:
        jcr:primaryType: hippostd:html
        hippostd:content: "<p><img src=\"place2.jpg/{_document}/hippogallery:original\"\
          \ alt=\"Regional Economies Photo\" />\n<br></p>\n<hr>\n* **Supporting development\
          \ of Regional Economic Partnerships across Scotland out of the City Region\
          \ and Growth Deal experience**\n* **Delivery of a new enterprise agency\
          \ for the South of Scotland**  \n* **Strengthening procurement collaborations\
          \ to improve community wealth building**\n<hr>\n<p>Through our work with\
          \ local authorities on City Region and Growth Deals we have seen the value\
          \ of partners using catalyst investment to collaborate to develop and share\
          \ their passion and ambition to drive inclusive growth. To capitalise on\
          \ this activity and to ensure that our collective public and private investment\
          \ in infrastructure, jobs, housing and skills creates places that offer\
          \ wealth, health and opportunity to all those who live there, we are supporting\
          \ the development of Regional Economic Partnerships.</p>\n<h2>Regional Economic\
          \ Partnerships</h2>\n<p>Regional economic partnerships such as the Glasgow\
          \ City Regional Partnership are already active across much of Scotland.\
          \  We will continue to support emerging partnerships, encouraging them to\
          \ be ambitious for the future success of their region.  Working with those\
          \ regional partners, the agencies will also ensure that our collective public\
          \ and private investment in infrastructure, jobs, housing and skills creates\
          \ places that offer wealth, health and opportunity to all those who live\
          \ there. In parallel, we will task the agencies to build on existing work\
          \ to develop a National Asset Register of sectors, skills and capabilities\
          \ that is geographically focussed.</p>\n<h2>South of Scotland Enterprise\
          \ Agency</h2>\n<p>To achieve sustainable and inclusive economic growth in\
          \ rural areas in the South of Scotland we are introducing legislation to\
          \ create a new South of Scotland enterprise agency. In advance of this coming\
          \ into effect we have established an interim <a href=\"http://www.sosep.co.uk/index.html\"\
          >Economic Partnership</a>, backed with £10 million of investment.</p>\n\
          <h2>Community Wealth Building</h2>\n<p>In order to support community wealth\
          \ building we will support the Glasgow procurement collaboration to further\
          \ develop their work to increase the retention of local spending within\
          \ the area. This will involve working with local businesses to ensure they\
          \ are able to access contracts and supply goods and services, retaining\
          \ expenditure investment and jobs within local communities.</p>\n<h2>Key\
          \ resources:</h2>\n<p><strong><a href=\"http://www.inclusivegrowth.scot/about-us/\"\
          >Inclusive Growth</a></strong></p>\n<p><strong><a href=\"http://www.sosep.co.uk/index.html\"\
          >South of Scotland Economic Partnership</a></strong></p>\n<p><strong><a\
          \ href=\"https://www.gov.scot/Publications/2018/10/9556/1\">Scottish Government:\
          \ South of Scotland Economic Agency Consultation Report</a></strong></p>\n"
