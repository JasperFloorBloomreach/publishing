          <br></p>
          <hr>
          * **Stimulating inclusive growth through the Regeneration Capital Grant Fund and the Vacant and Derelict Land Fund**
          * **Provide investment for commercial projects through our SPRUCE investment loan fund**
          <hr>
          <p>We are delivering an approach to regeneration that focuses on inclusive growth and supports local aspirations, involves local communities and increases opportunities to attract investment and jobs to disadvantaged and fragile rural areas.</p>
          <h2>Regeneration Capital Grant Fund</h2>
          <p>We will stimulate inclusive growth through the Regeneration Capital Grant Fund in partnership with local government, and the Vacant and Derelict Land Fund, bringing vacant and derelict land and buildings back into use, developing business space as well as supporting community facilities and local services.</p>
          <h2>SPRUCE Investment Loan Fund</h2>
          <p>We will provide new loan investment for commercial projects which support inclusive economic growth, utilising recycled funds through our SPRUCE investment loan fund.</p>
          <h2>Clyde Gateway</h2>
          <p>We will continue our sponsorship of <a href="http://www.clydegateway.com/">Clyde Gateway</a> and pilot actions to increase local spend by anchor institutions through procurement techniques and supporting local suppliers.</p>
          <h2>Empowering Communities</h2>
          <p>Communities are a key driver for inclusive growth and provide opportunities for employment, networking and social interaction.  Through our Empowering Communities we will continue to support community-led action to deliver inclusive growth.</p>
