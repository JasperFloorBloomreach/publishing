          \ Scotland City Region</a></strong></p>\n<p><strong><a href=\"http://www.glasgowcityregion.co.uk/\"\
          >Glasgow City Region</a></strong></p>\n<p><strong><a href=\"http://www.abzdeal.com/\"\
          >Aberdeen City Region</a></strong></p>\n<p><strong><a href=\"https://www.highland.gov.uk/cityregiondeal\"\
          >Highland Region</a></strong></p>\n<p><strong><a href=\"https://www.taycities.co.uk/\"\
          >Tay Cities Region</a></strong></p>\n<p><strong><a href=\"https://www.ayrshire.gov.uk/AyrshireDeal/\"\
          >Ayrshire Region</a></strong></p>\n"
