        jcr:primaryType: hippostd:html
        hippostd:content: "<p><img src=\"innovation4.jpg/{_document}/hippogallery:original\"\
          \ alt=\"A woman in a library\" />\n<br></p>\n<hr>\n* **Providing Scottish\
          \ universities with funding via the [Scottish Funding Council](http://www.sfc.ac.uk/)\
          \ in support of excellent research and knowledge exchange between academia\
          \ and businesses** \n* **Continuing to support Scotland’s programme of [Innovation\
          \ Centres](http://www.sfc.ac.uk/innovation/innovation-centres/innovation-centres.aspx)**\
          \ \n* **Piloting a new £500k College Innovation Fund to encourage translation\
          \ of academic research and vocational skills into business innovation**\
          \ \n* **Increasing our commitment to the value of research as a driver of\
          \ innovation and to academia-industry collaboration by investing a further\
          \ £17.6m in Scottish universities in 2018-19**\n<p>The global strength and\
          \ excellence of Scotland’s universities is reflected in our position within\
          \ the top quartile of OECD countries for higher education expenditure on\
          \ research and development as a percentage of GDP, as well as having four\
          \ universities in the world’s top 200 (Times Higher Education).  We want\
          \ to maintain that position and ensure this R&amp;D translates into practical\
          \ economic success.</p>\n<h2>Innovation Centres</h2>\n<p>We are working\
          \ collaboratively across the public sector by building on the £100 million\
          \ already invested in Scotland’s eight, university-hosted Innovation Centres.\
          \ These are having a transformational effect on our economy. Future funding\
          \ has already been agreed for <a href=\"https://censis.org.uk/\">Censis\
          \ – Centre of excellence for Sensor and Imaging Systems</a> (£9.25m), <a\
          \ href=\"http://www.ibioic.com/\">IBIoIC – Scotland’s Industrial Biotechnology\
          \ Innovation Centre</a> (£11.1m), and the <a href=\"https://www.thedatalab.com/\"\
          >Data Lab</a> (£13.5m).</p>\n<p>We are committed to enabling our colleges\
          \ and universities to play an active role in business innovation. We are\
          \ providing Scottish universities with funding to encourage closer links\
          \ between academia and industry and supporting Interface to help businesses\
          \ find and access academic expertise, research, technologies, specialist\
          \ facilities and funding, and to work collaboratively with each other and\
          \ academia to tackle industry sector challenges.</p>\n<h2>Links with Business</h2>\n\
          <p>We also work with the SFC to fund a range of activities aimed at boosting\
          \ business links: this includes the recently launched £500k College Innovation\
          \ Fund, which will see innovation centres and colleges working collaboratively\
          \ to demonstrate a new approach to skills training. It will also invest\
          \ in a pioneering College Innovation Accelerator Fund and provide further\
          \ support for the College Innovation Voucher Scheme.</p>\n<h2>Key resources:</h2>\n\
          <p><strong><a href=\"http://www.sfc.ac.uk/innovation/innovation-centres/innovation-centres.aspx\"\
          >Scottish Funding Council: Innovation Centres</a></strong></p>\n<p><strong><a\
          \ href=\"http://www.sfc.ac.uk/funding/university-funding/university-funding-innovation/university-innovation-funding.aspx\"\
          >Scottish Funding Council: University Innovation Fund</a></strong></p>\n\
          <p><strong><a href=\"http://www.sfc.ac.uk/\">Scottish Funding Council</a></strong></p>\n\
          <p><strong><a href=\"https://www.convergechallenge.com/\">Converge Challenge</a></strong></p>\n\
          <p><strong><a href=\"https://censis.org.uk/\">CENSIS: Innovation Centre\
          \ for Sensor and Imaging Systems</a></strong></p>\n<p><strong><a href=\"\
          http://www.ibioic.com/\">IBioIC Innovation Centre</a></strong></p>\n<p><strong><a\
          \ href=\"https://www.thedatalab.com/\">The Data Lab</a></strong>\n </p>\n"
