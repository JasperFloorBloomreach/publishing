        hippostd:content: |
          <p><img src="innovation3.jpg/{_document}/hippogallery:original" alt="A mind map illustration" />
          <br></p>
          <hr>
          * **Boosting NHS collaboration with industry to deliver innovation and better outcomes for patients**
          * **Enhancing the [CAN DO Innovation Challenge Fund](https://www.scottish-enterprise.com/support-for-businesses/develop-products-and-services/find-new-opportunities/can-do-innovation-challenge-fund) and launching an open innovation portal that will deliver easy access for business to public sector innovation challenge opportunities across Scotland**
          * **Delivering ‘Procurement Innovation Partnerships’ which will streamline how the Scottish public sector and business collaborate on the procurement and dissemination of innovation**
          <hr>
          <h2>NHS Scotland</h2>
          <p>We are committed to increasing the value of NHS collaborative innovation.  NHS Scotland invests £40 million a year to support research &amp; development and innovation. In 2017-18 this included support for 330 commercial clinical trials.  Further investment from 2018-19 will provide more effective support for health innovation, in part through the development of Test Beds to support health innovation partnerships between NHS Scotland and industry.</p>
          <h2>CivTech</h2>
          <p>We are improving people’s lives with better, faster and easier public service products through <a href="https://civtech.atlassian.net/wiki/spaces/CIV/overview?mode=global">CivTech</a> and have delivered the first two CivTech cohorts, which have seen the participating companies to date win over £1.75m in contracts after the programme, create new jobs and secure equity investment. The next round of 11 challenges has elicited 129 applications from across the UK and the CivTech model is sparking interest across the world.</p>
          <h2>Procurement Innovation Partnerships</h2>
          <p>We will set up Procurement Innovation Partnerships to work collaboratively with public bodies to procure new goods and services to solve social challenges, creating opportunities for SMEs.</p>
