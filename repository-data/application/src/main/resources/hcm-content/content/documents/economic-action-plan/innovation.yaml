      /publishing:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |
          <p><img src="innovation5.jpg/{_document}/hippogallery:original" alt="A circuit board" />
          <br></p>
          <hr>
          * **£300 million investment in data-driven innovation through the [Edinburgh and South East Scotland Region City Deal](http://www.acceleratinggrowth.org.uk/)**
          * **£1.5 million over 3 years to support the establishment of a UNICEF Data for Children Hub in Scotland in partnership with UNICEF, The Data Lab and the University of Edinburgh**
          * **£13.5m to support the next phase of The Data Lab Innovation Centre to cement Scotland’s position as a global data leader**
          <hr>
          <p>We are investing £300 million in the <a href="http://www.acceleratinggrowth.org.uk/">Edinburgh City Deal</a> which, with other partners will deliver an overall £1.3bn investment to unlock the region’s potential to become a global powerhouse in data-driven innovation.</p>
          <p>Our investment in The Data Lab and Censis will promote digitisation across our industries and help address the digital and data skills gap.</p>
          <h2>Digital Skills</h2>
          <p>Since 2014, we have provided <a href="https://www.skillsdevelopmentscotland.co.uk/">Skills Development Scotland</a> with £10.5 million to deliver a digital skills programme including support for <a href="https://codeclan.com/">CodeClan</a>, an industry-led digital skills academy in Edinburgh. Organisations like CodeClan are changing the fortunes of many.</p>
          <h2>Digital Growth Fund</h2>
          <p>Our £36 million Digital Growth Fund has kicked off with interest-free loans to businesses wanting to invest in digital equipment and skills. And we are supporting our Digital Boost programme to give advice and support that improves the level of digital maturity amongst businesses in every part of Scotland.</p>
          <h2>Cyber Security</h2>
          <p>The importance of, and global demand for, cyber security services and expertise will continue to grow exponentially. We are providing advice and support for workplace training on cyber security and financial support for smaller businesses and charities to put critical controls in place.</p>
          <p>We will provide seed funding of over £350,000 for a Cluster Management Organisation to support the growing number of businesses in this sector and £250,000 for a cyber resilience innovation call, to stimulate fresh thinking in our private sector and help meet the future challenges our public sector will face.</p>
          <p>Additionally, we will support the development of a skilled cyber resilience workforce, through defined learning pathways into cyber security careers (including for career changers) and support for children and young people to develop key cyber skills.</p>
          <p>We are also embarking on a programme of work to capture the economic opportunities of the Internet of Things for all sectors of our economy.</p>
          <h2>Key resources:</h2>
          <p><strong><a href="http://www.acceleratinggrowth.org.uk/">Edinburgh and South East Scotland Region City Deal</a></strong></p>
          <p><strong><a href="http://datacollaboratives.org/">Data Collaboratives</a></strong></p>
          <p><strong><a href="https://www.skillsdevelopmentscotland.co.uk/">Skills Development Scotland</a></strong></p>
          <p><strong><a href="https://codeclan.com/">CodeClan</a></strong></p>
          <p><strong><a href="https://beta.gov.scot/policies/digital/digital-support-for-businesses/">Scottish Government: Digital support for businesses</a></strong>
           </p>
