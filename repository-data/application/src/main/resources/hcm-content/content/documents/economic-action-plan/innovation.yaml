          <p>We have set an ambitious target of doubling Scotland’s business expenditure on research and development (R&amp;D) from £875m in 2015 to £1.7bn by 2025. To assist with this, we are providing over £110m in grant support for business R&amp;D over the next 3 years by increasing grant support for R&amp;D from £22m to £37m per annum. Significant progress is already being made – business expenditure on R&amp;D exceeded £1 billion for the first time in 2016.</p>
