        jcr:primaryType: hippostd:html
        hippostd:content: "<html>\n <head></head>\n <body>\n  <p><img src=\"innovation.jpg/{_document}/hippogallery:original\"\
          \ alt=\"A light show\"></p> \n  <hr> \n  <p>Innovation is about ideas that\
          \ create jobs and wealth for the people of Scotland. We want Scotland to\
          \ be a leader in the technological and social innovations of the future.\
          \ That is why we are investing in industrial transformation, helping businesses\
          \ to adopt digital technology, and promoting data-driven innovation. We\
          \ will continue to broker access for Scotland to global value chains through\
          \ targeted innovation-led collaboration and partnerships with other international\
          \ partners to tackle shared domestic and global challenges and also to leverage\
          \ such collaborations as points of external investment and funding. We want\
          \ this package of investment to deliver exciting opportunities for business\
          \ and society, and to showcase Scotland as an innovative nation.</p> \n\
          \  <p>We will continue to work with the public, private, and university\
          \ and college sectors to drive forward our Innovation Action Plan – taking\
          \ action to support innovation across businesses, sectors and places, using\
          \ public sector spend to catalyse innovation, and making best use of the\
          \ research, knowledge and talent of our universities and colleges to drive\
          \ innovation and growth.</p> \n  <p>Combined with our approach on skills,\
          \ we will both lead the transition to a more digitally enabled economy and\
          \ increase the opportunities for Scotland’s people to thrive.</p> \n  <ul>\
          \ \n   <li><a href=\"driving-business-innovation\">Driving Business Innovation</a></li>\
          \ \n   <li><a href=\"sectors-and-places\">Innovative Sectors and Places</a></li>\
          \ \n   <li><a href=\"public-sector\">Using Public Sector Spend to Catalyse\
          \ Innovation</a></li> \n   <li><a href=\"university-research\">Making Best\
          \ Use of University and College Research, Knowledge and Talent</a></li>\
          \ \n   <li><a href=\"internationalising-research\">Internationalising Research\
          \ and Innovation Engagement</a></li> \n   <li><a href=\"data-driven\">Data\
          \ Driven Innovation and Cyber-Resilience</a></li> \n   <li><a href=\"creative-industries\"\
          >Creative Industries</a></li> \n   <li><a href=\"circular-economy\">Circular\
          \ Economy and Green Innovation</a></li> \n  </ul> \n </body>\n</html>"
