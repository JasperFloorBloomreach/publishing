          <hr>
          * **The Scottish Government and Scotland’s business, academic and public sector partners value the relationships we have with our European partners forging research and innovation collaborations that can have a global impact**
          * **Scottish organisations have already secured over €533 million to date from the current EU research and innovation funding programme (Horizon 2020)**
          <hr>
          <p>Collaboration and sharing of good practice with EU partners has been a cornerstone of our ability to tackle shared challenges from the domestic to the global e.g. tackling organised crime that does not respect boundaries, action on climate change and space exploration to name a few. Through our European Networks we can target business, public sector and academic leadership in areas in major economic opportunity for Scotland. Working in partnership will allow us to accelerate the development of new innovative approaches in Scotland; show leadership in emerging business and sectoral opportunities and enhance our standing on the world stage.</p>
          <h2>European Networks</h2>
          <p>We recognise the benefits of active collaboration of academia, business and the public sector in European research and innovation activity: through shared access to European networks; mobility and career development opportunities for researchers, building reputational opportunities for science and business, and being part of pan-European collaborations with the benefits that projects of these size and scale offer to all participants including to leverage the collaborations as points of external investment.</p>
          <p>We are also committed to a strong and collaborative relationship with our European partners. Our ambition is to ensuring a right to future Scottish participation and involvement in EU programmes such as Horizon Europe which allow Scottish businesses and universities to collaborate and drive innovation.</p>
