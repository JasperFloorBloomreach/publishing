        jcr:primaryType: hippostd:html
        hippostd:content: |
          <p>The <a href="https://www.gov.scot/publications/fair-work-agreement-between-scottish-ministers-and-the-recognised-civil-service-unions/">Fair Work Agreement</a> was signed in November 2018 by Derek Mackay, the Cabinet Secretary for Finance, Economy and Fair Work and the recognised Civil Service Trade Unions.  It illustrates the commitment to embedding Fair Work into local employment policy and practice in the Civil Service sector.</p>
          <p>All public bodies in Scotland are encouraged to work with their trade union partners to adopt the terms of the agreement.</p>
          <p>The agreement aligns with the Fair Work Convention’s <a href="https://www.fairworkconvention.scot/the-fair-work-framework/">Framework</a> and promotes work that offers:</p>
          <ul>
          <li>respect</li>
          <li>opportunity</li>
          <li>fulfilment</li>
          <li>security</li>
          <li>effective voice</li>
          </ul>
