      publishing:title: The collaborative economy
      /publishing:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |
          <p>In January 2018, the <a href="https://www.gov.scot/publications/scottish-expert-advisory-panel-collaborative-economy-report/">Scottish Government’s Expert Advisory Panel on the Collaborative Economy</a> reported its findings, recommending a number of actions for Scotland to take advantage of the growing use of digital, collaborative platforms and to tackle some of the challenges that they pose to specific sectors.  The Expert Panel made recommendations aimed at improving the quality of employment opportunities in the collaborative economy.</p>
          <p>In June 2018, the Scottish Government published its <a href="https://www2.gov.scot/Resource/0053/00537422.pdf">response</a> to the Expert Panel’s Report, outlining how we will build on our current actions in areas such as peer to peer accommodation, workers’ rights, crowd-funding, regulation and consumer protection to fulfil our ambitions for Scotland.  In terms of worker protections, the Scottish Government will:</p>
          <ul>
          <li>Engage with the Fair Work Convention, trade unions and platform hosts to help employers in the collaborative economy understand and embed the dimensions of Fair Work.</li>
          <li>Work collaboratively with trade unions and partners to develop online guidance for workers seeking to gain clear and accurate information about their employment status, protections and rights.</li>
          <li>Ensure that the views of the Scottish Government and the Expert Panel are given appropriate consideration by the UK Government as it progresses changes to employment law following the publication of the <a href="https://www.gov.uk/government/publications/good-work-plan/good-work-plan">Good Work Plan</a>.</li>
          </ul>
