        business leaders.
      publishing:title: Future workforce and business leaders
      /publishing:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |
          <p>The <a href="https://www.gov.scot/publications/working-collaboratively-better-scotland/">Enterprise and Skills Board’s Strategic Plan</a> identified the need to sustain a culture of Fair Work and Fair Work practices in the long term, making Fair Work the norm for every worker and every employer across Scotland. As well as promoting an understanding of the <a href="https://www.fairworkconvention.scot/the-fair-work-framework/">Fair Work Framework</a> dimensions in today’s labour market, we will need to educate our young people about Fair Work as they progress on their learning journey; what it means for them as individuals and for the wider society.</p>
          <p>To do this, we will work with education and skills development colleagues and trade union partners to identify opportunities, including through <a href="https://www.dyw.scot/">Developing the Young Workforce</a> and <a href="http://www.stuc.org.uk/unions-into-schools">Unions into Schools</a>, to increase awareness and understanding of Fair Work including gender issues.  We will also explore options for promoting Fair Work within further and higher education.</p>
          <p>This will help ensure that the young workforce have Fair Work in their DNA and are well placed to adopt Fair Work in their roles. They will also have clear ideas about their expectations from work, the work environment, their employer and their colleagues, further encouraging Fair Work and driving continuous improvement.</p>
