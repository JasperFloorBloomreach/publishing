        Work.
      publishing:permalink: /fair-work/purpose/
      publishing:seoTitle: Purpose
      publishing:summary: Our approach to achieving the 2025 vision for Fair Work.
      publishing:title: Purpose
      /publishing:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |
          <p>Fair Work can drive productivity, release untapped potential and inspire innovation - all of which add value to jobs and to business and in turn create stronger, more sustainable and inclusive growth.</p>
          <p>Increasing the quality of jobs can support the reform of our public services and improve outcomes for citizens.  Fair Work is also crucial to our collective ambition to eradicate child poverty by supporting families with children gain more income through employment and providing flexible job opportunities that respect caring responsibilities and other commitments workers may have.</p>
          <p>The Scottish Government’s commitment to promoting Fair Work is set out in <a href="https://www.gov.scot/publications/scotlands-economic-strategy/">Scotland’s Economic Strategy</a>, <a href="https://nationalperformance.gov.scot/">National Performance Framework</a>, <a href="https://economicactionplan.mygov.scot/">Economic Action Plan</a> and our <a href="https://www.gov.scot/publications/scotlands-labour-market-strategy/">Labour Market Strategy</a>. Fair Work is also a key theme for the Enterprise and Skills Strategic Board.</p>
          <p>The Fair Work Action Plan forms part of a suite of Labour Market Action Plans being developed by the Scottish Government to help focus policies and resources on progressing national indicators and delivering national outcomes.  This also includes the:</p>
          <ul>
          <li><a href="http://www.disabilityscot.org.uk/scottish-government-disability-delivery-plan/">Disability Employment Delivery Plan</a></li>
          <li>Gender Pay Gap Action Plan</li>
          <li>Future Skills Action Plan</li>
          </ul>
          <p>Despite the fact that powers over employment law are currently reserved, the Scottish Government recognises that it has an important leadership role in promoting Fair Work.  Our distinct, progressive and collaborative approach has put Scotland at the forefront of this agenda.  This includes the establishment and continued support of the independent Fair Work Convention, our approach to Fair Work in public procurement and the inclusion of Fair Work indicators in the National Performance Framework.</p>
          <p>The <a href="https://www.fairworkconvention.scot/">Fair Work Convention</a>, which independently advises the Scottish Government on Fair Work, published its <a href="https://www.fairworkconvention.scot/the-fair-work-framework/">Fair Work Framework</a> in 2016.  It sets a vision that, by 2025, people in Scotland will have a world-leading working life where Fair Work drives success, wellbeing and prosperity for individuals, businesses, organisations and society.</p>
          <p>The Fair Work Framework defines Fair Work as work that offers <a href="https://www.fairworkconvention.scot/the-fair-work-framework/effective-voice/">effective voice</a>, <a href="https://www.fairworkconvention.scot/the-fair-work-framework/respect/">respect</a>, <a href="https://www.fairworkconvention.scot/the-fair-work-framework/security/">security</a>, <a href="https://www.fairworkconvention.scot/the-fair-work-framework/opportunity/">opportunity</a> and <a href="https://www.fairworkconvention.scot/the-fair-work-framework/fulfilment/">fulfilment</a>; it balances the rights and responsibilities of employers and workers, and can generate benefits for individuals, organisations and society.</p>
          <p>The Convention developed the Framework to be used as a guide to best practice for everyone in the workplace; to help improve understanding of Fair Work, benchmark existing practice, and to identify areas where improvement can be made.</p>
          <p>The actions the Scottish Government is taking through the Fair Work Action Plan cover three broad themes aiming to:</p>
          <ol>
          <li>Support employers to adopt Fair Work practices</li>
          <li>Deliver Fair Work to a diverse and inclusive workforce</li>
          <li>Embed Fair Work across the Scottish Government.</li>
          </ol>
