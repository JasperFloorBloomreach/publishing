      publishing:summary: Promoting awareness and flexibility for unpaid carers in
        the workplace though Carer Positive.
      publishing:title: Unpaid carers
      /publishing:content:
        jcr:primaryType: hippostd:html
        hippostd:content: |
          <p>One in seven Scots are unpaid carers. Many carers give up work because the job of juggling their work and caring responsibilities simply becomes too much. Supporting carers to manage this difficult balance can deliver real benefits to employers as well as helping individuals and their families.</p>
          <p>We have established the Carer Positive employer accreditation scheme for employers with flexible employment policies for staff who are also unpaid carers. Over 330,000 employees in Scotland are now working in 135 Carer Positive organisations. We will work to increase employer awareness of the scheme and the number of employers signed up.</p>
          <p>We will commission an independent review of Carer Positive to inform future decisions about how the scheme is run and its long-term strategy. The review will focus on ensuring that Carer Positive is reaching a wider range of employers and positively impacting on more carers.</p>
