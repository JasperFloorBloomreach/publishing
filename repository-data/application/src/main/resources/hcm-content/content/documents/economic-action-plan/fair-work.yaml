        hippostd:content: |
          <p>In 2019, in consultation with the <a href="https://www.fairworkconvention.scot/">Fair Work Convention</a>, we will develop a tool that will allow all employers to benchmark their policies and practices against the dimensions of the <a href="https://www.fairworkconvention.scot/the-fair-work-framework/">Fair Work Framework</a>.  This tool will encourage employers to critically assess their organisations in order to better understand their strengths and weaknesses.</p>
